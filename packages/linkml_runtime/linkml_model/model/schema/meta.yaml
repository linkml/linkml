      - enum_range
      - required
      - recommended
      - inlined
      - inlined_as_list
      - minimum_value
      - maximum_value
      - pattern
      - structured_pattern
      - unit
      - implicit_prefix
      - equals_string
      - equals_string_in
      - equals_number
      - equals_expression
      - minimum_cardinality
      - maximum_cardinality
      - has_member
      - all_members
      - none_of
      - exactly_one_of
      - any_of
      - all_of
    slot_usage:
      any_of:
        range: anonymous_slot_expression
      all_of:
        range: anonymous_slot_expression
      exactly_one_of:
        range: anonymous_slot_expression
      none_of:
        range: anonymous_slot_expression
    status: testing

  anonymous_slot_expression:
    is_a: anonymous_expression
    mixins:
