  anonymous_expression:
    abstract: true
    mixins:
      - expression
      - extensible
      - annotatable
      - common_metadata
    status: testing

  path_expression:
    description: An expression that describes an abstract path from an object to another through a sequence of slot lookups
    mixins:
      - expression
      - extensible
      - annotatable
      - common_metadata
    status: testing
    slots:
      - followed_by
      - none_of
      - any_of
      - all_of
      - exactly_one_of
      - reversed
      - traverse
      - range_expression
    slot_usage:
      followed_by:
        range: path_expression
      any_of:
        range: path_expression
      exactly_one_of:
        range: path_expression
      none_of:
        range: path_expression
      all_of:
        range: path_expression

    
  slot_expression:
    description: an expression that constrains the range of values a slot can take
    mixin: true
    is_a: expression
    slots:
