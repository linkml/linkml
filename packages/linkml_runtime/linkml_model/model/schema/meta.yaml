      - minimum_value
      - maximum_value
      - none_of
      - exactly_one_of
      - any_of
      - all_of
    slot_usage:
      any_of:
        range: anonymous_type_expression
      all_of:
        range: anonymous_type_expression
      exactly_one_of:
        range: anonymous_type_expression
      none_of:
        range: anonymous_type_expression

  anonymous_type_expression:
    mixins:
      - type_expression
      
  type_definition:
    mixins:
      - type_expression
    description: A data type definition.
    is_a: element
    slots:
      - typeof
      - base
      - type_uri
      - repr
      - union_of
    slot_usage:
      union_of:
        range: type_definition
    in_subset:
      - basic

  subset_definition:
    description: the name and description of a subset
    is_a: element
    in_subset:
      - basic

  definition:
    description: "base class for definitions"
    abstract: true
    is_a: element
    slots:
      - is_a
      - abstract
      - mixin
      - mixins
      - apply_to
      - values_from
      - created_by
      - created_on
      - last_updated_on
      - modified_by
      - status
      - string_serialization
    see_also:
      - https://en.wikipedia.org/wiki/Data_element_definition
    in_subset:
      - basic

  enum_expression:
    description: An expression that constrains the range of a slot
    is_a: expression
    slots:
      - code_set
      - code_set_tag
      - code_set_version
      - pv_formula
      - permissible_values
      - include
      - minus
      - inherits
      - reachable_from
      - matches
      - concepts

  anonymous_enum_expression:
    description: An enum_expression that is not named
    mixins:
      - enum_expression
        
  enum_definition:
    aliases:
      - enum
      - value set
      - term set
      - Terminology Value Set
    description: List of values that constrain the range of a slot
    is_a: definition
    mixins:
      - enum_expression
    exact_mappings:
      - NCIT:C113497
    close_mappings:
      - qb:HierarchicalCodeList
    in_subset:
      - basic
      - relational_model
      - object_oriented
    slots:
      - enum_uri

  match_query:
    description: A query that is used on an enum expression to dynamically obtain a set of permissivle values via a query that matches on properties of the external concepts
    slots:
      - identifier_pattern
      - source_ontology
      
  reachability_query:
    description: A query that is used on an enum expression to dynamically obtain a set of permissible values via walking from a set of source nodes to a set of descendants or ancestors over a set of relationship types
    slots:
      - source_ontology
      - source_nodes
      - relationship_types
      - is_direct
      - include_self
      - traverse_up
      
      
  structured_alias:
    description: >-
      object that contains meta data about a synonym or alias including where it came from (source)
      and its scope (narrow, broad, etc.)
    class_uri: skosxl:Label
    mixins:
      - expression
      - extensible
      - annotatable
      - common_metadata
    slots:
      - literal_form
      - alias_predicate
      - categories
    slot_usage:
      categories:
        description: >-
          The category or categories of an alias. This can be drawn from any relevant vocabulary
        examples:
          - value: "https://w3id.org/mod#acronym"
            description: An acronym


  expression:
    mixin: true
    abstract: true
    description: general mixin for any class that can represent some form of expression
