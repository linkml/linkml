      - slot_uri
      - multivalued
      - inherited
      - readonly
      - ifabsent
      - list_elements_unique
      - list_elements_ordered
      - shared
      - key
      - identifier
      - designates_type
      - alias
      - owner
      - domain_of
      - subproperty_of
      - symmetric
      - reflexive
      - locally_reflexive
      - irreflexive
      - asymmetric
      - transitive
      - inverse
      - is_class_field
      - transitive_form_of
      - reflexive_transitive_form_of
      - role
      - is_usage_slot
      - usage_slot_name
      - relational_role
      - slot_group
