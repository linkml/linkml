# Classes                         #
#==================================
classes:

  common_metadata:
    description: Generic metadata shared across definitions
    mixin: true
    slots:
      - description
      - alt_descriptions
      - title
      - deprecated
      - todos
      - notes
      - comments
      - examples
      - in_subset
      - from_schema
      - imported_from
      - source
      - in_language
      - see_also
      - deprecated element has exact replacement
