name: Publish Python Package
# Upload to PyPI is triggered by creating & publishing a release in GitHub UI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Python 🐍 distributions 📦 for publishing to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2

    - name: Set up Python
      uses: actions/setup-python@v5.5
      with:
        python-version: 3.12

    - name: Install Poetry
      run: pipx install poetry

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Build source and wheel archives
      run: |
        poetry version $(git describe --tags --abbrev=0)
        poetry build

    - name: Store built distribution
      uses: actions/upload-artifact@v4.6
      with:
        name: distribution-files
        path: dist/

  pypi-publish:
    name: Build and publish Python 🐍 package 📦 to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Next 5 lines prepare for trusted publishing: https://docs.pypi.org/trusted-publishers/adding-a-publisher/
    # environment:
    #   name: pypi-release
    #   url: https://pypi.org/p/linkml-runtime
    # permissions:
    #   id-token: write  # this permission is mandatory for trusted publishing
    steps:
      - name: Download built distribution
        uses: actions/download-artifact@v4.2
        with:
          name: distribution-files
          path: dist

      - name: Publish package 📦 to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@v1.12
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          # verbose: true
        
