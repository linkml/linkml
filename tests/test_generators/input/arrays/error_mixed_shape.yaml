id: error_mixed_shape
name: error_mixed_shape
title: error_mixed_shape
imports:
  - linkml:types

classes:
  MixedTooLowExactShapeArray:
    description: |
      When exact_number_dimensions is below the number of parameterized dimensions, we should throw an error
    attributes:
      array:
        range: integer
        array:
          exact_number_dimensions: 2
          dimensions:
            - alias: max_card
              maximum_cardinality: 5
            - alias: min_card
              minimum_cardinality: 2
            - alias: range_card
              minimum_cardinality: 2
              maximum_cardinality: 5
            - alias: exact_card
              exact_cardinality: 6