id: main
name: main
title: main
imports:
  - linkml:types
  - s1
  - s2
  - s3
version: v1.2.3
annotations:
  custom: 'ADDITIONAL_METADATA'
classes:
  Main:
    description: "The class we use to test overrides on imports!"
    attributes:
      value:
        range: string
    slots:
      - s2_slot

  S1_Inheritance:
    is_a: S1

  S1_Has_Mixin:
    mixins:
      - S1Mixin

  AnyOfClass:
    slots:
      - any_of_slot

slots:
  s2_slot:
    description: "Slot that uses S1 as a range"
    range: S2

  any_of_slot:
    description: Detect classes imported in any_of
    any_of:
      - range: S1Any
      - range: S2Any

