subsets:
  MinimalSubset:
    name: MinimalSubset
    definition_uri: https://w3id.org/linkml/MinimalSubset
    description: 'The absolute minimal set of elements necessary for defining any
      schema.


      schemas conforming to the minimal subset consist of classes, with all slots

      inlined as attributes. There are no enums.'
    title: minimal subset
    from_schema: https://w3id.org/linkml/meta
    rank: 0
  BasicSubset:
    name: BasicSubset
    definition_uri: https://w3id.org/linkml/BasicSubset
    description: 'An extension of MinimalSubset that avoids advanced constructs and
      can be implemented by a broad variety of tools.


      This subset roughly corresponds to the union of most standard constructs used
      in relational datamodel modeling,

      object oriented modeling, and simple JSON-style modeling, while avoiding more
      advanced constructs from these languages.


      It is often possible to translate from a more expressive schema to a BasicSubset
      schema, through a schema derivation

      process'
    title: basic subset
    from_schema: https://w3id.org/linkml/meta
    rank: 1
  SpecificationSubset:
    name: SpecificationSubset
    definition_uri: https://w3id.org/linkml/SpecificationSubset
    description: 'A subset that includes all the metamodel elements that form part
      of the normative LinkML specification.


      The complete LinkML specification can be found at [linkml:specification](https://w3id.org/linkml/specification)'
    title: specification subset
    from_schema: https://w3id.org/linkml/meta
    rank: 2
  RelationalModelProfile:
    name: RelationalModelProfile
    definition_uri: https://w3id.org/linkml/RelationalModelProfile
    description: 'A profile that includes all the metamodel elements whose semantics
      can be expressed using the classic Relational Model.

      The Relational Model excludes collections (multivalued slots) as first class
      entities. Instead, these must be

      mapped to backreferences


      The classic Relational Model excludes inheritance and polymorphism -- these
      must be rolled down to

      concrete classes or otherwise transformed.'
    title: relational model profile
    from_schema: https://w3id.org/linkml/meta
    rank: 3
  ObjectOrientedProfile:
    name: ObjectOrientedProfile
    definition_uri: https://w3id.org/linkml/ObjectOrientedProfile
    description: 'A profile that includes all the metamodel elements whose semantics
      can be expressed using a minimal

      implementation of the object oriented metamodel as employed by languages such
      as Java and Python, or

      in modeling frameworks like UML'
    title: object oriented profile
    from_schema: https://w3id.org/linkml/meta
    rank: 4
  OwlProfile:
    name: OwlProfile
    definition_uri: https://w3id.org/linkml/OwlProfile
    description: A profile that includes all the metamodel elements whose semantics
      can be expressed in OWL
    title: owl profile
    from_schema: https://w3id.org/linkml/meta
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  pv_formula_options:
    name: pv_formula_options
    definition_uri: https://w3id.org/linkml/PvFormulaOptions
    description: The formula used to generate the set of permissible values from the
      code_set values
    in_subset:
    - SpecificationSubset
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    rank: 1
    permissible_values:
      CODE:
        text: CODE
        description: The permissible values are the set of possible codes in the code
          set
      CURIE:
        text: CURIE
        description: The permissible values are the set of CURIES in the code set
      URI:
        text: URI
        description: The permissible values are the set of code URIs in the code set
      FHIR_CODING:
        text: FHIR_CODING
        description: The permissible values are the set of FHIR coding elements derived
          from the code set
  presence_enum:
    name: presence_enum
    definition_uri: https://w3id.org/linkml/PresenceEnum
    description: enumeration of conditions by which a slot value should be set
    from_schema: https://w3id.org/linkml/meta
    status: testing
    rank: 11
    permissible_values:
      UNCOMMITTED:
        text: UNCOMMITTED
      PRESENT:
        text: PRESENT
      ABSENT:
        text: ABSENT
  relational_role_enum:
    name: relational_role_enum
    definition_uri: https://w3id.org/linkml/RelationalRoleEnum
    description: enumeration of roles a slot on a relationship class can play
    from_schema: https://w3id.org/linkml/meta
    rank: 3
    permissible_values:
      SUBJECT:
        text: SUBJECT
        description: a slot with this role connects a relationship to its subject/source
          node
        meaning: rdf:subject
        exact_mappings:
        - owl:annotatedSource
      OBJECT:
        text: OBJECT
        description: a slot with this role connects a relationship to its object/target
          node
        meaning: rdf:object
        exact_mappings:
        - owl:annotatedTarget
      PREDICATE:
        text: PREDICATE
        description: a slot with this role connects a relationship to its predicate/property
        meaning: rdf:predicate
        exact_mappings:
        - owl:annotatedProperty
      NODE:
        text: NODE
        description: a slot with this role connects a symmetric relationship to a
          node that represents either subject or object node
      OTHER_ROLE:
        text: OTHER_ROLE
        description: a slot with this role connects a relationship to a node that
          is not subject/object/predicate
  alias_predicate_enum:
    name: alias_predicate_enum
    definition_uri: https://w3id.org/linkml/AliasPredicateEnum
    description: permissible values for the relationship between an element and an
      alias
    from_schema: https://w3id.org/linkml/meta
    rank: 5
    permissible_values:
      EXACT_SYNONYM:
        text: EXACT_SYNONYM
        meaning: skos:exactMatch
      RELATED_SYNONYM:
        text: RELATED_SYNONYM
        meaning: skos:relatedMatch
      BROAD_SYNONYM:
        text: BROAD_SYNONYM
        meaning: skos:broaderMatch
      NARROW_SYNONYM:
        text: NARROW_SYNONYM
        meaning: skos:narrowerMatch
slots:
  name:
    name: name
    definition_uri: https://w3id.org/linkml/name
    description: the unique name of the element within the context of the schema.  Name
      is combined with the default prefix to form the globally unique subject of the
      target class.
    in_subset:
    - SpecificationSubset
    - OwlProfile
    - MinimalSubset
    - BasicSubset
    - RelationalModelProfile
    - ObjectOrientedProfile
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://en.wikipedia.org/wiki/Data_element_name
    - https://linkml.io/linkml/faq/modeling.html#why-are-my-class-names-translated-to-camelcase
    aliases:
    - short name
    - unique name
    mappings:
    - rdfs:label
    exact_mappings:
    - schema:name
    rank: 1
    domain: element
    slot_uri: rdfs:label
    identifier: true
    owner: element
    domain_of:
    - element
    range: string
    required: true
  title:
    name: title
    definition_uri: https://w3id.org/linkml/title
    description: A concise human-readable display label for the element. The title
      should mirror the name, and should use ordinary textual punctuation.
    in_subset:
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - long name
    mappings:
    - dcterms:title
    rank: 3
    domain: element
    slot_uri: dcterms:title
    owner: title
    domain_of:
    - common_metadata
    range: string
  conforms_to:
    name: conforms_to
    definition_uri: https://w3id.org/linkml/conforms_to
    description: An established standard to which the element conforms.
    in_subset:
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - linkml:implements
    mappings:
    - dcterms:conformsTo
    domain: element
    slot_uri: dcterms:conformsTo
    owner: element
    domain_of:
    - element
    range: string
  implements:
    name: implements
    definition_uri: https://w3id.org/linkml/implements
    description: An element in another schema which this element conforms to. The
      referenced element is not imported into the schema for the implementing element.
      However, the referenced schema may be used to check conformance of the implementing
      element.
    from_schema: https://w3id.org/linkml/meta
    domain: element
    slot_uri: linkml:implements
    multivalued: true
    owner: element
    domain_of:
    - element
    range: uriorcurie
  instantiates:
    name: instantiates
    definition_uri: https://w3id.org/linkml/instantiates
    description: An element in another schema which this element instantiates.
    from_schema: https://w3id.org/linkml/meta
    domain: element
    slot_uri: linkml:instantiates
    multivalued: true
    owner: element
    domain_of:
    - element
    range: uriorcurie
  categories:
    name: categories
    definition_uri: https://w3id.org/linkml/categories
    description: Controlled terms used to categorize an element.
    comments:
    - if you wish to use uncontrolled terms or terms that lack identifiers then use
      the keywords element
    in_subset:
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - dcterms:subject
    singular_name: category
    slot_uri: dcterms:subject
    multivalued: true
    owner: structured_alias
    domain_of:
    - common_metadata
    - structured_alias
    range: uriorcurie
  keywords:
    name: keywords
    definition_uri: https://w3id.org/linkml/keywords
    description: Keywords or tags used to describe the element
    in_subset:
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - schema:keywords
    singular_name: keyword
    domain: element
    slot_uri: schema:keywords
    multivalued: true
    owner: keywords
    domain_of:
    - common_metadata
    range: string
  definition_uri:
    name: definition_uri
    definition_uri: https://w3id.org/linkml/definition_uri
    description: The native URI of the element. This is always within the namespace
      of the containing schema. Contrast with the assigned URI, via class_uri or slot_uri
    comments:
    - Formed by combining the default_prefix with the normalized element name
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - linkml:class_uri
    - linkml:slot_uri
    domain: element
    slot_uri: linkml:definition_uri
    readonly: filled in by the schema loader or schema view
    owner: element
    domain_of:
    - element
    range: uriorcurie
  id_prefixes:
    name: id_prefixes
    definition_uri: https://w3id.org/linkml/id_prefixes
    description: An allowed list of prefixes for which identifiers must conform. The
      identifier of this class or slot must begin with the URIs referenced by this
      prefix
    comments:
    - Order of elements may be used to indicate priority order
    - If identifiers are treated as CURIEs, then the CURIE must start with one of
      the indicated prefixes followed by `:` (_should_ start if the list is open)
    - If identifiers are treated as URIs, then the URI string must start with the
      expanded for of the prefix (_should_ start if the list is open)
    in_subset:
    - SpecificationSubset
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://github.com/linkml/linkml/issues/194
    - https://github.com/linkml/linkml-model/issues/28
    domain: element
    slot_uri: linkml:id_prefixes
    multivalued: true
    owner: element
    domain_of:
    - element
    range: ncname
  description:
    name: description
    definition_uri: https://w3id.org/linkml/description
    description: a textual description of the element's purpose and use
    in_subset:
    - BasicSubset
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - definition
    mappings:
    - skos:definition
    exact_mappings:
    - dcterms:description
    - schema:description
    rank: 5
    domain: element
    slot_uri: skos:definition
    owner: description
    domain_of:
    - common_metadata
    - permissible_value
    range: string
    recommended: true
  structured_aliases:
