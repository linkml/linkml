name: meta
description: 'The metamodel for schemas defined using the Linked Data Modeling Language
  framework.


  For more information on LinkML, see [linkml.io](https://linkml.io)


  Core metaclasses:


  * [SchemaDefinition](https://w3id.org/linkml/SchemaDefinition)

  * [ClassDefinition](https://w3id.org/linkml/ClassDefinition)

  * [SlotDefinition](https://w3id.org/linkml/SlotDefinition)


  Every LinkML model instantiates SchemaDefinition, all classes in

  the model instantiate ClassDefinition, and so on


  Note that the LinkML metamodel instantiates itself.


  For a non-normative introduction to LinkML schemas, see the tutorial

  and schema guide on [linkml.io/linkml].


  For canonical reference documentation on any metamodel construct,

  refer to the official URI for each construct, e.g.

  [https://w3id.org/linkml/is_a](https://w3id.org/linkml/is_a)'
title: LinkML Schema Metamodel
id: https://w3id.org/linkml/meta
version: 2.0.0
imports:
- linkml:types
- linkml:mappings
- linkml:extensions
- linkml:annotations
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  skosxl:
    prefix_prefix: skosxl
    prefix_reference: http://www.w3.org/2008/05/skos-xl#
  OIO:
    prefix_prefix: OIO
    prefix_reference: http://www.geneontology.org/formats/oboInOwl#
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  oslc:
    prefix_prefix: oslc
    prefix_reference: http://open-services.net/ns/core#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  bibo:
    prefix_prefix: bibo
    prefix_reference: http://purl.org/ontology/bibo/
  swrl:
    prefix_prefix: swrl
    prefix_reference: http://www.w3.org/2003/11/swrl#
  sh:
    prefix_prefix: sh
    prefix_reference: https://w3id.org/shacl/
  owl:
    prefix_prefix: owl
    prefix_reference: http://www.w3.org/2002/07/owl#
  qb:
    prefix_prefix: qb
    prefix_reference: http://purl.org/linked-data/cube#
  prov:
    prefix_prefix: prov
    prefix_reference: http://www.w3.org/ns/prov#
  vann:
    prefix_prefix: vann
    prefix_reference: https://vocab.org/vann/
emit_prefixes:
- linkml
- rdf
- rdfs
- xsd
- skos
- dcterms
- OIO
- owl
- pav
- IAO
default_curi_maps:
- semweb_context
default_prefix: linkml
default_range: string
subsets:
  owl:
    name: owl
    definition_uri: https://w3id.org/linkml/Owl
    description: Set of slots that appear in the OWL representation of a model
    from_schema: https://w3id.org/linkml/meta
  minimal:
    name: minimal
    definition_uri: https://w3id.org/linkml/Minimal
    description: Minimal set of slots for defining a model
    from_schema: https://w3id.org/linkml/meta
  basic:
    name: basic
    definition_uri: https://w3id.org/linkml/Basic
    description: An extension of minimal that is a basic subset that can be implemented
      by a broad variety of tools
    from_schema: https://w3id.org/linkml/meta
  relational_model:
    name: relational_model
    definition_uri: https://w3id.org/linkml/RelationalModel
    description: The set of constructs that have an equivalent in the classic relational
      mode as defined by Codd
    from_schema: https://w3id.org/linkml/meta
  object_oriented:
    name: object_oriented
    definition_uri: https://w3id.org/linkml/ObjectOriented
    description: The set of constructs that have an equivalent in a minimal object
      oriented metamodel
    from_schema: https://w3id.org/linkml/meta
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    description: a complete URI
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
enums:
  pv_formula_options:
    name: pv_formula_options
    definition_uri: https://w3id.org/linkml/PvFormulaOptions
    description: The formula used to generate the set of permissible values from the
      code_set values
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    permissible_values:
      CODE:
        text: CODE
        description: The permissible values are the set of possible codes in the code
          set
      CURIE:
        text: CURIE
        description: The permissible values are the set of CURIES in the code set
      URI:
        text: URI
        description: The permissible values are the set of code URIs in the code set
      FHIR_CODING:
        text: FHIR_CODING
        description: The permissible values are the set of FHIR coding elements derived
          from the code set
  presence_enum:
    name: presence_enum
    definition_uri: https://w3id.org/linkml/PresenceEnum
    description: enumeration of conditions by which a slot value should be set
    from_schema: https://w3id.org/linkml/meta
    permissible_values:
      UNCOMMITTED:
        text: UNCOMMITTED
      PRESENT:
        text: PRESENT
      ABSENT:
        text: ABSENT
  relational_role_enum:
    name: relational_role_enum
    definition_uri: https://w3id.org/linkml/RelationalRoleEnum
    description: enumeration of roles a slot on a relationship class can play
    from_schema: https://w3id.org/linkml/meta
    permissible_values:
      SUBJECT:
        text: SUBJECT
        description: a slot with this role connects a relationship to its subject/source
          node
        meaning: rdf:subject
      OBJECT:
        text: OBJECT
        description: a slot with this role connects a relationship to its object/target
          node
        meaning: rdf:object
      PREDICATE:
        text: PREDICATE
        description: a slot with this role connects a relationship to its predicate/property
        meaning: rdf:predicate
      NODE:
        text: NODE
        description: a slot with this role connects a symmetric relationship to a
          node that represents either subject or object node
      OTHER_ROLE:
        text: OTHER_ROLE
        description: a slot with this role connects a relationship to a node that
          is not subject/object/predicate
  alias_predicate_enum:
    name: alias_predicate_enum
    definition_uri: https://w3id.org/linkml/AliasPredicateEnum
    from_schema: https://w3id.org/linkml/meta
    permissible_values:
      EXACT_SYNONYM:
        text: EXACT_SYNONYM
        meaning: skos:exactMatch
      RELATED_SYNONYM:
        text: RELATED_SYNONYM
        meaning: skos:relatedMatch
      BROAD_SYNONYM:
        text: BROAD_SYNONYM
        meaning: skos:broaderMatch
      NARROW_SYNONYM:
        text: NARROW_SYNONYM
        meaning: skos:narrowerMatch
slots:
  name:
    name: name
    definition_uri: https://w3id.org/linkml/name
    description: the unique name of the element within the context of the schema.  Name
      is combined with the default prefix to form the globally unique subject of the
      target class.
    in_subset:
    - owl
    - minimal
    - basic
    - relational_model
    - object_oriented
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://en.wikipedia.org/wiki/Data_element_name
    aliases:
    - short name
    - unique name
    mappings:
    - rdfs:label
    exact_mappings:
    - schema:name
    domain: element
    slot_uri: rdfs:label
    identifier: true
    owner: element
    domain_of:
    - element
    range: string
    required: true
  title:
    name: title
    definition_uri: https://w3id.org/linkml/title
    description: the official title of the element
    in_subset:
    - owl
    - basic
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - long name
    mappings:
    - dcterms:title
    domain: element
    slot_uri: dcterms:title
    owner: title
    domain_of:
    - common_metadata
    range: string
  conforms_to:
    name: conforms_to
    definition_uri: https://w3id.org/linkml/conforms_to
    description: An established standard to which the element conforms.
    in_subset:
    - owl
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - dcterms:conformsTo
    domain: element
    slot_uri: dcterms:conformsTo
    owner: element
    domain_of:
    - element
    range: string
  categories:
    name: categories
    definition_uri: https://w3id.org/linkml/categories
    description: controlled terms used to categorize an element
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - dcterms:subject
    singular_name: category
    slot_uri: dcterms:subject
    multivalued: true
    owner: structured_alias
    domain_of:
    - schema_definition
    - structured_alias
    range: uriorcurie
  keywords:
    name: keywords
    definition_uri: https://w3id.org/linkml/keywords
    description: Keywords or tags used to describe the element
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - schema:keywords
    singular_name: keyword
    domain: element
    slot_uri: schema:keywords
    multivalued: true
    owner: keywords
    domain_of:
    - schema_definition
    range: string
  definition_uri:
    name: definition_uri
    definition_uri: https://w3id.org/linkml/definition_uri
    description: the "native" URI of the element
    comments:
    - Formed by combining the default_prefix with the mangled element
    from_schema: https://w3id.org/linkml/meta
    domain: element
    slot_uri: linkml:definition_uri
    readonly: filled in by the schema loader
    owner: element
    domain_of:
    - element
    range: uriorcurie
  id_prefixes:
    name: id_prefixes
    definition_uri: https://w3id.org/linkml/id_prefixes
    description: the identifier of this class or slot must begin with the URIs referenced
      by this prefix
    comments:
    - Order of elements may be used to indicate priority order
    - If identifiers are treated as CURIEs, then the CURIE must start with one of
      the indicated prefixes followed by `:` (_should_ start if the list is open)
    - If identifiers are treated as URIs, then the URI string must start with the
      expanded for of the prefix (_should_ start if the list is open)
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://github.com/linkml/linkml/issues/194
    - https://github.com/linkml/linkml-model/issues/28
    domain: element
    slot_uri: linkml:id_prefixes
    multivalued: true
    owner: element
    domain_of:
    - element
    range: ncname
  description:
    name: description
    definition_uri: https://w3id.org/linkml/description
    description: a description of the element's purpose and use
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - definition
    mappings:
    - skos:definition
    exact_mappings:
    - dcterms:description
    - schema:description
    domain: element
    slot_uri: skos:definition
    owner: description
    domain_of:
    - common_metadata
    - permissible_value
    range: string
    recommended: true
  structured_aliases:
    name: structured_aliases
    definition_uri: https://w3id.org/linkml/structured_aliases
    description: A list of structured_alias objects.
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - skosxl:altLabel
    slot_uri: skosxl:altLabel
    multivalued: true
    owner: common_metadata
    domain_of:
    - common_metadata
    range: structured_alias
    inlined: true
  aliases:
    name: aliases
    definition_uri: https://w3id.org/linkml/aliases
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - synonyms
    - alternate names
    - alternative labels
    - designations
    mappings:
    - skos:altLabel
    exact_mappings:
    - schema:alternateName
    domain: element
    slot_uri: skos:altLabel
    multivalued: true
    owner: aliases
    domain_of:
    - common_metadata
    range: string
  deprecated:
    name: deprecated
    definition_uri: https://w3id.org/linkml/deprecated
    description: Description of why and when this element will no longer be used
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    close_mappings:
    - owl:deprecated
    domain: element
    slot_uri: linkml:deprecated
    owner: deprecated
    domain_of:
    - common_metadata
    range: string
  todos:
    name: todos
    definition_uri: https://w3id.org/linkml/todos
    description: Outstanding issue that needs resolution
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    domain: element
    slot_uri: linkml:todos
    multivalued: true
    owner: todos
    domain_of:
    - common_metadata
    range: string
  notes:
    name: notes
    definition_uri: https://w3id.org/linkml/notes
    description: editorial notes about an element intended for internal consumption
    in_subset:
    - owl
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - skos:editorialNote
    domain: element
    slot_uri: skos:editorialNote
    multivalued: true
    owner: notes
    domain_of:
    - common_metadata
    range: string
  comments:
    name: comments
    definition_uri: https://w3id.org/linkml/comments
    description: notes and comments about an element intended for external consumption
    in_subset:
    - owl
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - skos:note
    exact_mappings:
    - rdfs:comment
    domain: element
    slot_uri: skos:note
    multivalued: true
    owner: comments
    domain_of:
    - common_metadata
    range: string
  in_subset:
    name: in_subset
    definition_uri: https://w3id.org/linkml/in_subset
    description: used to indicate membership of a term in a defined subset of terms
      used for a particular domain or application (e.g. the translator_minimal subset
      holding the minimal set of predicates used in a translator knowledge graph)
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - OIO:inSubset
    domain: element
    slot_uri: OIO:inSubset
    multivalued: true
    owner: in_subset
    domain_of:
    - common_metadata
    range: subset_definition
  from_schema:
    name: from_schema
    definition_uri: https://w3id.org/linkml/from_schema
    description: id of the schema that defined the element
    notes:
    - A stronger model would be range schema_definition, but this doesn't address
      the import model
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - skos:inScheme
    domain: element
    slot_uri: skos:inScheme
    readonly: supplied by the schema loader
    owner: from_schema
    domain_of:
    - common_metadata
    range: uri
  imported_from:
    name: imported_from
    definition_uri: https://w3id.org/linkml/imported_from
    description: the imports entry that this element was derived from.  Empty means
      primary source
    from_schema: https://w3id.org/linkml/meta
    domain: element
    slot_uri: linkml:imported_from
    readonly: supplied by the schema loader
    owner: imported_from
    domain_of:
    - common_metadata
    range: string
  see_also:
    name: see_also
    definition_uri: https://w3id.org/linkml/see_also
    description: a reference
    in_subset:
    - owl
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - rdfs:seeAlso
    domain: element
    slot_uri: rdfs:seeAlso
    multivalued: true
    owner: see_also
    domain_of:
    - common_metadata
    range: uriorcurie
  owned_by:
    name: owned_by
    definition_uri: https://w3id.org/linkml/owned_by
    description: agent that owns or is the steward of the element
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - steward
    - owner
    close_mappings:
    - rdfs:isDefinedBy
    domain: element
    slot_uri: linkml:owned_by
    owner: owned_by
    range: uriorcurie
  created_by:
    name: created_by
    definition_uri: https://w3id.org/linkml/created_by
    description: agent that created the element
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - pav:createdBy
    domain: element
    slot_uri: pav:createdBy
    owner: created_by
    domain_of:
    - definition
    range: uriorcurie
  created_on:
    name: created_on
    definition_uri: https://w3id.org/linkml/created_on
    description: time at which the element was created
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - pav:createdOn
    domain: element
    slot_uri: pav:createdOn
    owner: created_on
    domain_of:
    - definition
    range: datetime
  last_updated_on:
    name: last_updated_on
    definition_uri: https://w3id.org/linkml/last_updated_on
    description: time at which the element was last updated
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - pav:lastUpdatedOn
    domain: element
    slot_uri: pav:lastUpdatedOn
    owner: last_updated_on
    domain_of:
    - definition
    range: datetime
  modified_by:
    name: modified_by
    definition_uri: https://w3id.org/linkml/modified_by
    description: agent that modified the element
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - oslc:modifiedBy
    domain: element
    slot_uri: oslc:modifiedBy
    owner: modified_by
    domain_of:
    - definition
    range: uriorcurie
  status:
    name: status
    definition_uri: https://w3id.org/linkml/status
    description: status of the element
    examples:
    - value: bibo:draft
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://www.hl7.org/fhir/valueset-publication-status.html
    - https://www.hl7.org/fhir/versions.html#std-process
    aliases:
    - workflow status
    mappings:
    - bibo:status
    domain: element
    slot_uri: bibo:status
    owner: status
    domain_of:
    - definition
    range: uriorcurie
  literal_form:
    name: literal_form
    definition_uri: https://w3id.org/linkml/literal_form
    description: The literal lexical form of a structured alias
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - alias_name
    - string_value
    mappings:
    - skosxl:literalForm
    domain: structured_alias
    slot_uri: skosxl:literalForm
    owner: structured_alias
    domain_of:
    - structured_alias
    range: string
    required: true
  alias_predicate:
    name: alias_predicate
    definition_uri: https://w3id.org/linkml/alias_predicate
    description: 'The relationship between an element and its alias '
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - rdf:predicate
    domain: structured_alias
    slot_uri: rdf:predicate
    alias: predicate
    owner: structured_alias
    domain_of:
    - structured_alias
    range: alias_predicate_enum
    recommended: true
  in_language:
    name: in_language
    definition_uri: https://w3id.org/linkml/in_language
    notes:
    - Use a string from IETF BCP 47
    from_schema: https://w3id.org/linkml/meta
    mappings:
    - schema:inLanguage
    slot_uri: schema:inLanguage
    owner: common_metadata
    domain_of:
    - common_metadata
    range: string
  source:
    name: source
    definition_uri: https://w3id.org/linkml/source
    description: A related resource from which the element is derived.
    comments:
    - The described resource may be derived from the related resource in whole or
      in part
    in_subset:
    - basic
    from_schema: https://w3id.org/linkml/meta
    aliases:
    - origin
    - derived from
