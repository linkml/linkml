name: meta
title: LinkML Schema Metamodel
description: A metamodel for defining linked open data schemas
id: https://w3id.org/linkml/meta
version: 2.0.0
imports:
- linkml:types
- linkml:mappings
- linkml:extensions
- linkml:annotations
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  OIO:
    prefix_prefix: OIO
    prefix_reference: http://www.geneontology.org/formats/oboInOwl#
  pav:
    prefix_prefix: pav
    prefix_reference: http://purl.org/pav/
  oslc:
    prefix_prefix: oslc
    prefix_reference: http://open-services.net/ns/core#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  bibo:
    prefix_prefix: bibo
    prefix_reference: http://purl.org/ontology/bibo/
emit_prefixes:
- linkml
- rdf
- rdfs
- xsd
- skos
- dcterms
- OIO
- owl
- pav
- IAO
default_curi_maps:
- semweb_context
default_prefix: linkml
default_range: string
subsets:
  owl:
    name: owl
    definition_uri: https://w3id.org/linkml/Owl
    description: Set of slots that appear in the OWL representation of a model
    from_schema: https://w3id.org/linkml/meta
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    description: a complete URI
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
enums:
  pv_formula_options:
    name: pv_formula_options
    definition_uri: https://w3id.org/linkml/PvFormulaOptions
    description: The formula used to generate the set of permissible values from the
      code_set values
    notes:
    - '{''Q1'': ''Do we need a CURIEorURIE entry?''}'
    - '{''Q2'': ''Who defines the namespaces for the CURIE form?''}'
    from_schema: https://w3id.org/linkml/meta
    permissible_values:
      CODE:
        text: CODE
        description: The permissible values are the set of possible codes in the code
          set
      CURIE:
        text: CURIE
        description: The permissible values are the set of CURIES in the code set
      URI:
        text: URI
        description: The permissible values are the set of code URIs in the code set
      FHIR_CODING:
        text: FHIR_CODING
        description: The permissible values are the set of FHIR coding elements derived
          from the code set
slots:
  name:
    name: name
    definition_uri: https://w3id.org/linkml/name
    mappings:
    - rdfs:label
    - schema:name
    description: the unique name of the element within the context of the schema.  Name
      is combined with the default prefix to form the globally unique subject of the
      target class.
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://en.wikipedia.org/wiki/Data_element_name
    domain: element
    range: string
    slot_uri: rdfs:label
    required: true
    identifier: true
    owner: element
    domain_of:
    - element
  title:
    name: title
    definition_uri: https://w3id.org/linkml/title
    mappings:
    - dcterms:title
    description: the official title of the element
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: dcterms:title
    owner: element
    domain_of:
    - element
  definition_uri:
    name: definition_uri
    definition_uri: https://w3id.org/linkml/definition_uri
    description: the "native" URI of the element
    comments:
    - Formed by combining the default_prefix with the mangled element
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uriorcurie
    slot_uri: linkml:definition_uri
    readonly: filled in by the schema loader
    owner: element
    domain_of:
    - element
  id_prefixes:
    name: id_prefixes
    definition_uri: https://w3id.org/linkml/id_prefixes
    description: the identifier of this class or slot must begin with the URIs referenced
      by this prefix
    comments:
    - Order of elements may be used to indicate priority order
    - If identifiers are treated as CURIEs, then the CURIE must start with one of
      the indicated prefixes followed by `:` (_should_ start if the list is open)
    - If identifiers are treated as URIs, then the URI string must start with the
      expanded for of the prefix (_should_ start if the list is open)
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://github.com/linkml/linkml/issues/194
    - https://github.com/linkml/linkml-model/issues/28
    domain: element
    range: ncname
    slot_uri: linkml:id_prefixes
    multivalued: true
    owner: element
    domain_of:
    - element
  description:
    name: description
    definition_uri: https://w3id.org/linkml/description
    mappings:
    - skos:definition
    description: a description of the element's purpose and use
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: skos:definition
    owner: description
    domain_of:
    - common_metadata
    - permissible_value
  aliases:
    name: aliases
    definition_uri: https://w3id.org/linkml/aliases
    mappings:
    - skos:altLabel
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: skos:altLabel
    multivalued: true
    owner: element
    domain_of:
    - element
  deprecated:
    name: deprecated
    definition_uri: https://w3id.org/linkml/deprecated
    description: Description of why and when this element will no longer be used
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: linkml:deprecated
    owner: deprecated
    domain_of:
    - common_metadata
  todos:
    name: todos
    definition_uri: https://w3id.org/linkml/todos
    description: Outstanding issue that needs resolution
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: linkml:todos
    multivalued: true
    owner: todos
    domain_of:
    - common_metadata
  notes:
    name: notes
    definition_uri: https://w3id.org/linkml/notes
    mappings:
    - skos:editorialNote
    description: editorial notes about an element intended for internal consumption
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: skos:editorialNote
    multivalued: true
    owner: notes
    domain_of:
    - common_metadata
  comments:
    name: comments
    definition_uri: https://w3id.org/linkml/comments
    mappings:
    - skos:note
    description: notes and comments about an element intended for external consumption
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: skos:note
    multivalued: true
    owner: comments
    domain_of:
    - common_metadata
  in_subset:
    name: in_subset
    definition_uri: https://w3id.org/linkml/in_subset
    mappings:
    - OIO:inSubset
    description: used to indicate membership of a term in a defined subset of terms
      used for a particular domain or application (e.g. the translator_minimal subset
      holding the minimal set of predicates used in a translator knowledge graph)
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: subset_definition
    slot_uri: OIO:inSubset
    multivalued: true
    owner: in_subset
    domain_of:
    - common_metadata
  from_schema:
    name: from_schema
    definition_uri: https://w3id.org/linkml/from_schema
    mappings:
    - skos:inScheme
    description: id of the schema that defined the element
    notes:
    - A stronger model would be range schema_definition, but this doesn't address
      the import model
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uri
    slot_uri: skos:inScheme
    readonly: supplied by the schema loader
    owner: from_schema
    domain_of:
    - common_metadata
  imported_from:
    name: imported_from
    definition_uri: https://w3id.org/linkml/imported_from
    description: the imports entry that this element was derived from.  Empty means
      primary source
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: string
    slot_uri: linkml:imported_from
    readonly: supplied by the schema loader
    owner: imported_from
    domain_of:
    - common_metadata
  see_also:
    name: see_also
    definition_uri: https://w3id.org/linkml/see_also
    mappings:
    - rdfs:seeAlso
    description: a reference
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uriorcurie
    slot_uri: rdfs:seeAlso
    multivalued: true
    owner: see_also
    domain_of:
    - common_metadata
  created_by:
    name: created_by
    definition_uri: https://w3id.org/linkml/created_by
    mappings:
    - pav:createdBy
    description: agent that created the element
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uriorcurie
    slot_uri: pav:createdBy
    owner: created_by
    domain_of:
    - definition
  created_on:
    name: created_on
    definition_uri: https://w3id.org/linkml/created_on
    mappings:
    - pav:createdOn
    description: time at which the element was created
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: datetime
    slot_uri: pav:createdOn
    owner: created_on
    domain_of:
    - definition
  last_updated_on:
    name: last_updated_on
    definition_uri: https://w3id.org/linkml/last_updated_on
    mappings:
    - pav:lastUpdatedOn
    description: time at which the element was last updated
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: datetime
    slot_uri: pav:lastUpdatedOn
    owner: last_updated_on
    domain_of:
    - definition
  modified_by:
    name: modified_by
    definition_uri: https://w3id.org/linkml/modified_by
    mappings:
    - oslc:modifiedBy
    description: agent that modified the element
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uriorcurie
    slot_uri: oslc:modifiedBy
    owner: modified_by
    domain_of:
    - definition
  status:
    name: status
    definition_uri: https://w3id.org/linkml/status
    mappings:
    - bibo:status
    description: status of the element
    examples:
    - value: bibo:draft
    from_schema: https://w3id.org/linkml/meta
    domain: element
    range: uriorcurie
    slot_uri: bibo:status
    owner: status
    domain_of:
    - definition
  is_a:
    name: is_a
    definition_uri: https://w3id.org/linkml/is_a
    description: specifies single-inheritance between classes or slots. While multiple
      inheritance is not allowed, mixins can be provided effectively providing the
      same thing. The semantics are the same when translated to formalisms that allow
      MI (e.g. RDFS/OWL). When translating to a SI framework (e.g. java classes, python
      classes) then is a is used. When translating a framework without polymorphism
      (e.g. json-schema, solr document schema) then is a and mixins are recursively
      unfolded
    from_schema: https://w3id.org/linkml/meta
    abstract: true
    domain: definition
    range: definition
    slot_uri: linkml:is_a
    owner: definition
    domain_of:
    - definition
  abstract:
    name: abstract
    definition_uri: https://w3id.org/linkml/abstract
    description: an abstract class is a high level class or slot that is typically
      used to group common slots together and cannot be directly instantiated.
    from_schema: https://w3id.org/linkml/meta
    domain: definition
    range: boolean
    slot_uri: linkml:abstract
    owner: definition
    domain_of:
    - definition
  mixin:
    name: mixin
    definition_uri: https://w3id.org/linkml/mixin
    aliases:
    - trait
    description: this slot or class can only be used as a mixin.
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://en.wikipedia.org/wiki/Mixin
    domain: definition
    range: boolean
    slot_uri: linkml:mixin
    owner: definition
    domain_of:
    - definition
  mixins:
    name: mixins
    definition_uri: https://w3id.org/linkml/mixins
    aliases:
    - traits
    description: List of definitions to be mixed in. Targets may be any definition
      of the same type
    comments:
    - mixins act in the same way as parents (is_a). They allow a model to have a primary
      strict hierachy, while keeping the benefits of multiple inheritance
    from_schema: https://w3id.org/linkml/meta
    see_also:
    - https://en.wikipedia.org/wiki/Mixin
    domain: definition
    range: definition
    slot_uri: linkml:mixins
    multivalued: true
    owner: definition
    domain_of:
    - definition
  apply_to:
    name: apply_to
    definition_uri: https://w3id.org/linkml/apply_to
    description: Used to extend class or slot definitions. For example, if we have
      a core schema where a gene has two slots for identifier and symbol, and we have
      a specialized schema for my_organism where we wish to add a slot systematic_name,
      we can avoid subclassing by defining a class gene_my_organism, adding the slot
      to this class, and then adding an apply_to pointing to the gene class. The new
      slot will be 'injected into' the gene class.
    from_schema: https://w3id.org/linkml/meta
    domain: definition
    range: definition
    slot_uri: linkml:apply_to
    multivalued: true
    owner: definition
    domain_of:
    - definition
  values_from:
    name: values_from
    definition_uri: https://w3id.org/linkml/values_from
    description: the identifier of a "value set" -- a set of identifiers that form
      the possible values for the range of a slot
    from_schema: https://w3id.org/linkml/meta
    domain: definition
    range: uriorcurie
    slot_uri: linkml:values_from
    multivalued: true
    owner: definition
    domain_of:
    - definition
  code_set:
    name: code_set
    definition_uri: https://w3id.org/linkml/code_set
    description: the identifier of an enumeration code set.
    todos:
    - this should be able to connect to an existing code set from TCCM
    from_schema: https://w3id.org/linkml/meta
    domain: enum_definition
    range: uriorcurie
    slot_uri: linkml:code_set
    owner: enum_definition
    domain_of:
    - enum_definition
  code_set_version:
    name: code_set_version
    definition_uri: https://w3id.org/linkml/code_set_version
    description: the version identifier of the enumeration code set
    comments:
    - we assume that version identifiers lexically sort in temporal order. Recommend
      semver when possible
    from_schema: https://w3id.org/linkml/meta
    domain: enum_definition
    range: string
    slot_uri: linkml:code_set_version
    owner: enum_definition
    domain_of:
    - enum_definition
  code_set_tag:
    name: code_set_tag
    definition_uri: https://w3id.org/linkml/code_set_tag
    description: the version tag of the enumeration code set
    comments:
    - enum_definition cannot have both a code_set_tag and a code_set_version
    from_schema: https://w3id.org/linkml/meta
    domain: enum_definition
    range: string
    slot_uri: linkml:code_set_tag
    owner: enum_definition
    domain_of:
    - enum_definition
  pv_formula:
    name: pv_formula
    definition_uri: https://w3id.org/linkml/pv_formula
    description: Defines the specific formula to be used to generate the permissible
      values.
    comments:
    - you cannot have BOTH the permissible_values and permissible_value_formula tag
    - code_set must be supplied for this to be valid
    from_schema: https://w3id.org/linkml/meta
    domain: enum_definition
    range: pv_formula_options
    slot_uri: linkml:pv_formula
    owner: enum_definition
    domain_of:
    - enum_definition
  permissible_values:
    name: permissible_values
    definition_uri: https://w3id.org/linkml/permissible_values
    description: A list of possible values for a slot range
    from_schema: https://w3id.org/linkml/meta
    domain: enum_definition
    range: permissible_value
    slot_uri: linkml:permissible_values
    multivalued: true
    inlined: true
    owner: enum_definition
    domain_of:
    - enum_definition
  text:
    name: text
    definition_uri: https://w3id.org/linkml/text
    from_schema: https://w3id.org/linkml/meta
    domain: permissible_value
    range: string
    slot_uri: linkml:text
    required: true
    identifier: true
    owner: permissible_value
    domain_of:
    - permissible_value
  meaning:
    name: meaning
    definition_uri: https://w3id.org/linkml/meaning
    description: the value meaning (in the 11179 sense) of a permissible value
    notes:
    - we may want to change the range of this (and other) elements in the model to
      an entitydescription type construct
    from_schema: https://w3id.org/linkml/meta
    domain: permissible_value
    range: uriorcurie
    slot_uri: linkml:meaning
    owner: permissible_value
    domain_of:
    - permissible_value
  id:
    name: id
    definition_uri: https://w3id.org/linkml/id
    description: The official schema URI
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: uri
    slot_uri: linkml:id
    required: true
    owner: schema_definition
    domain_of:
    - schema_definition
  emit_prefixes:
    name: emit_prefixes
    definition_uri: https://w3id.org/linkml/emit_prefixes
    description: a list of Curie prefixes that are used in the representation of instances
      of the model.  All prefixes in this list are added to the prefix sections of
      the target models.
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: ncname
    slot_uri: linkml:emit_prefixes
    multivalued: true
    owner: schema_definition
    domain_of:
    - schema_definition
  version:
    name: version
    definition_uri: https://w3id.org/linkml/version
    mappings:
    - pav:version
    - schema:schemaVersion
    description: particular version of schema
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: string
    slot_uri: pav:version
    owner: schema_definition
    domain_of:
    - schema_definition
  imports:
    name: imports
    definition_uri: https://w3id.org/linkml/imports
    description: other schemas that are included in this schema
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: uriorcurie
    slot_uri: linkml:imports
    multivalued: true
    owner: schema_definition
    domain_of:
    - schema_definition
  license:
    name: license
    definition_uri: https://w3id.org/linkml/license
    mappings:
    - dcterms:license
    description: license for the schema
    in_subset:
    - owl
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: string
    slot_uri: dcterms:license
    owner: schema_definition
    domain_of:
    - schema_definition
  default_curi_maps:
    name: default_curi_maps
    definition_uri: https://w3id.org/linkml/default_curi_maps
    description: ordered list of prefixcommon biocontexts to be fetched to resolve
      id prefixes and inline prefix variables
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: string
    slot_uri: linkml:default_curi_maps
    multivalued: true
    owner: schema_definition
    domain_of:
    - schema_definition
  default_prefix:
    name: default_prefix
    definition_uri: https://w3id.org/linkml/default_prefix
    description: default and base prefix -- used for ':' identifiers, @base and @vocab
    from_schema: https://w3id.org/linkml/meta
    domain: schema_definition
    range: string
    slot_uri: linkml:default_prefix
    ifabsent: default_ns
    owner: schema_definition
    domain_of:
    - schema_definition
  default_range:
    name: default_range
