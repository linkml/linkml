  mixins:
    name: mixins
    definition_uri: https://w3id.org/linkml/mixins
    description: List of definitions to be mixed in. Targets may be any definition
      of the same type
    comments:
    - mixins act in the same way as parents (is_a). They allow a model to have a primary
      strict hierachy, while keeping the benefits of multiple inheritance
    in_subset:
