# base.yaml
id: https://example.org/base
prefixes:
  linkml: https://w3id.org/linkml/
  base: https://example.org/base/
imports:
  - linkml:types
default_prefix: base

classes:
  Animal:
    slots:
      - identifiers
  Human:
    is_a: Animal
  Identifier:

slots:
  identifiers:
    range: Identifier
    multivalued: true
