id: "http://example.org/base"
title: Base for import test
name: base

prefixes:
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  OIO: http://www.geneontology.org/formats/oboInOwl#

default_prefix: linkml

default_curi_maps:
    - semweb_context

emit_prefixes:
  - linkml
  - rdf
  - rdfs
  - skos
  - dcterms
  - OIO
  - pav

imports:
  - linkml:types

types:
  extended:
    typeof: boolean

  double_extended:
    typeof: extended
