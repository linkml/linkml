#        - ontology class
#      description: >-
#        A property or characteristic of an entity

  anatomical entity:
    is_a: organismal entity
    mixins:
      - thing with taxon
      - physical entity
    subclass_of: UBERON:0001062
    description: >-
      A subcellular location, cell type or gross anatomical part
    mappings:
      - SIO:010046
      - UBERON:0001062
      - WIKIDATA:Q4936952
      # UMLS Semantic Group "Anatomy"
      - UMLSSG:ANAT
      # Body System
      - UMLSSC:T022
      - UMLSST:bdsy
      # Body Location or Region
      - UMLSSC:T029
      - UMLSST:blor
      # Body Space or Junction
      - UMLSSC:T030
      - UMLSST:bsoj
      # Body Substance
      - UMLSSC:T031
      - UMLSST:bdsu
    id_prefixes:
      - UBERON
      - GO
      - CL
      - UMLS
      - MESH
      - NCIT

  life stage:
    is_a: organismal entity
    mixins:
      - thing with taxon
    subclass_of: UBERON:0000105
    description: >-
      A stage of development or growth of an organism, including post-natal adult stages

  planetary entity:
    is_a: named thing
    description: >-
      Any entity or process that exists at the level of the whole planet

  environmental process:
    is_a: planetary entity
    mixins:
      - occurrent
    subclass_of: ENVO:02500000
    mappings:
      - ENVO:02500000

  environmental feature:
    is_a: planetary entity
    mappings:
      - ENVO:01000254

  clinical entity:
    is_a: named thing
    description: >-
      Any entity or process that exists in the clinical domain and outside the biological realm. Diseases are placed under biological entities

  clinical trial:
    is_a: clinical entity

  clinical intervention:
    is_a: clinical entity

  device:
    is_a: named thing
    description: >-
      A thing made or adapted for a particular purpose, especially a piece of mechanical or electronic equipment
    mappings: # Devices
      - UMLSSG:DEVI
      # Medical Device
      - UMLSSC:T074
      - UMLSST:medd
      # Research Device
      - UMLSSC:T075
      - UMLSST:resd
      # Drug Delivery Device
      - UMLSSC:T203
      - UMLSST:drdd

  genomic entity:
    is_a: molecular entity
    aliases: ['sequence feature']
    description: >-
      an entity that can either be directly located on a genome (gene, transcript, exon, regulatory region) or is encoded in a genome (protein)
    slots:
      - has biological sequence
    mappings:
      - SO:0000110
      - GENO:0000897
      # Gene or Genome
      - UMLSSC:T028
      - UMLSST:gngm
      # Nucleotide Sequence
      - UMLSSC:T086
      - UMLSST:nusq

  genome:
    is_a: genomic entity
    description: >-
      A genome is the sum of genetic material within a cell or virion.
    mappings:
      - SO:0001026
      - SIO:000984
      - WIKIDATA:Q7020

  transcript:
    is_a: genomic entity
    description: >-
      An RNA synthesized on a DNA or RNA template by an RNA polymerase
    mappings:
      - SO:0000673
      - SIO:010450

  exon:
    is_a: genomic entity
    description: >-
      A region of the transcript sequence within a gene which is not removed from the primary RNA transcript by RNA splicing
    mappings:
      - SO:0000147
      - SIO:010445
      - WIKIDATA:Q373027

  coding sequence:
    is_a: genomic entity
    mappings:
      - SO:0000316
      - SIO:001390

  macromolecular machine:
    is_a: genomic entity
    union_of:
      - gene
      - gene product
      - macromolecular complex
    description: >-
      A union of gene, gene product, and macromolecular complex.
      These are the basic units of function in a cell. They either carry out individual
      biological activities, or they encode molecules which do this.
    slot_usage:
      name:
        range: symbol type
        description: >-
          genes are typically designated by a short symbol and a full name. We map the symbol to the default display name
          and use an additional slot for full name

  gene or gene product:
    is_a: macromolecular machine
    union_of:
      - gene
      - gene product
    description: >-
      a union of genes or gene products.
      Frequently an identifier for one will be used as proxy for another
    id_prefixes:
      - CHEMBL.TARGET
      - IUPHAR.FAMILY

  gene:
    is_a: gene or gene product
    aliases: ['locus']
    mappings:
      - SO:0000704
      - SIO:010035
      - WIKIDATA:Q7187
    id_prefixes:
      - NCBIGene
      - ENSEMBL
      - HGNC
      - UniProtKB
      - MGI
      - ZFIN
      - dictyBase
      - WB
      - WormBase
      - FlyBase
      - FB
      - RGD
      - SGD
      - PomBase
      # - IUPHAR

  gene product:
    is_a: gene or gene product
    description: >-
      The functional molecular product of a single gene. Gene products are either proteins or functional RNA molecules
    union_of:
      - protein
      - RNA product
    mappings:
      - WIKIDATA:Q424689
    id_prefixes:
      - UniProtKB
      - gtpo
      - PR

  protein:
    is_a: gene product
    aliases: ['polypeptide']
    description: >-
      A gene product that is composed of a chain of amino acid sequences and is produced by ribosome-mediated translation of mRNA
    mappings:
      - PR:000000001
      - SIO:010043
      - WIKIDATA:Q8054
      - SO:0000104
      # UMLS Semantic Type: "Amino Acid Sequence"
      - UMLSSC:T087
      - UMLSST:amas
      # Amino Acid, Peptide, or Protein
      - UMLSSC:T116
      - UMLSST:aapp
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL

  gene product isoform:
    is_a: gene product
    description: >-
      This is an abstract class that can be mixed in with different kinds of gene products to indicate that the gene product is intended to
      represent a specific isoform rather than a canonical or reference or generic product. The designation of canonical or reference may be arbitrary,
      or it may represent the superclass of all isoforms.
#    entity: true
    abstract: true

  protein isoform:
    aliases: ['proteoform']
    is_a: protein
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference protein. See https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4114032/
    mixins:
      - gene product isoform
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL

  RNA product:
    is_a: gene product
    mappings:
      - CHEBI:33697
      - SIO:010450
      - WIKIDATA:Q11053
    id_prefixes:
      - RNACENTRAL

  RNA product isoform:
    is_a: RNA product
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference RNA
    mixins:
      - gene product isoform
    id_prefixes:
      - RNACENTRAL

  noncoding RNA product:
    is_a: RNA product
    id_prefixes:
      - RNACENTRAL
      - NCBIGene
      - ENSEMBL
    subclass_of: SO:0000655
    mappings:
      - SIO:001235

  microRNA:
    is_a: noncoding RNA product
    subclass_of: SO:0000276
    mappings:
      - SIO:001397
      - WIKIDATA:Q310899
    id_prefixes:
      - MIR
      - HGNC
      - WormBase

  macromolecular complex:
    is_a: macromolecular machine
    subclass_of: "GO:0032991"
    mappings:
      - SIO:010046
      - WIKIDATA:Q22325163
    id_prefixes:
      - INTACT
      - GO
      - PR
      - REACT

  gene grouping:
    abstract: true
    mixin: true
    description: >-
      any grouping of multiple genes or gene products

  gene family:
    is_a: molecular entity
    mappings:
      - SIO:001380
      - NCIT:C20130
      - WIKIDATA:Q417841
    mixins:
      - gene grouping
    description: >-
      any grouping of multiple genes or gene products related by common descent
    id_prefixes:
      - PANTHER.FAMILY
      - HGNC.FAMILY

  zygosity:
    is_a: attribute
    mappings:
      - GENO:0000133

  genotype:
    is_a: genomic entity
    description: >-
      An information content entity that describes a genome by specifying the total variation in genomic sequence and/or gene expression, relative to some extablished background
    comments:
      - Consider renaming as genotypic entity
    slots:
      - has zygosity
    mappings:
      - GENO:0000536
      - SIO:001079

  haplotype:
    is_a: genomic entity
    description: >-
      A set of zero or more Alleles on a single instance of a Sequence[VMC]
#    slots:
#      - completeness
    mappings:
      - GENO:0000871
      - SO:0001024
      # - VMC:Haplotype  needs IRI mapping

  sequence variant:
    aliases: ['allele']
    local_names:
      agr: allele
    is_a: genomic entity
    description: >-
      An allele that varies in its sequence from what is considered the reference allele at that locus.
    comments:
      - >-
          This class is for modeling the specific state at a locus. A single dbSNP rs ID could correspond to more
          than one sequence variants (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
    mappings:
      - GENO:0000002
      - WIKIDATA:Q15304597
      - SIO:010277
      - VMC:Allele
      - SO:0001059
      - SO:0001060
    id_prefixes:
      - CAID # ClinGen Allele Registry
      - ClinVar
      - ClinVarVariant
      - WIKIDATA
      # - CIViC needs IRI mapping
      - DBSNP
      - dbSNP
      # - MYVARIANT_HG19 needs IRI mapping
      # - MYVARIANT_HG38 needs IRI mapping
      # - HGVS needs IRI mapping
      - MGI
      - ZFIN
      - FlyBase
      - FB
      - WB
      - WormBase
    alt_descriptions:
      AGR: "An enitity that describes a single affected, endogenous allele.  These can be of any type that matches that definition"
      VMC: "A contiguous change at a Location"
    slots:
      - has gene
    slot_usage:
      has gene:
        multivalued: true
        description: Each allele can be associated with any number of genes
      has biological sequence:
        description: >-
          The state of the sequence w.r.t a reference sequence
      id:
        examples:
          - value: ZFIN:ZDB-ALT-980203-1091
            description: ti282a allele from ZFIN
          - value: ClinVarVariant:17681
            description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)

  snv:
    aliases: ['single nucleotide variant']
    is_a: sequence variant
    description: >-
      SNVs are single nucleotide positions in genomic DNA at which different sequence alternatives exist
    mappings:
      - SO:0001483

  reagent targeted gene:
    is_a: genomic entity
    description: >-
       A gene altered in its expression level in the context of some experiment as a result of being
       targeted by gene-knockdown reagent(s) such as a morpholino or RNAi
    mappings:
      - GENO:0000504

  chemical exposure:
#    aliases: ['drug intake', 'drug dose']
    is_a: exposure event
    description: >-
      A chemical exposure is an intake of a particular chemical substance
#    slots:
#      - has input
#    slot_usage:
#      chemical substance:
#        range: chemical substance
#        required: true
#        multivalued: true
    mappings:
      - ECTO:9000000
      - SIO:001399

  drug exposure:
    aliases: ['drug intake', 'drug dose']
    is_a: chemical exposure
    description: >-
      A drug exposure is an intake of a particular chemical substance
#    slots:
#      - has input
    slot_usage:
      has drug:
        range: chemical substance
        required: true
        multivalued: true
    mappings:
      - ECTO:0000509
      - SIO:001005

  treatment:
    aliases: ['medical action']
    is_a: exposure event
    description: >-
      A treatment is targeted at a disease or phenotype and may involve multiple drug 'exposures'
    slot_usage:
      has part:
        multivalued: true
        range: drug exposure
        required: true
    mappings:
      - OGMS:0000090
      - SIO:001398

  geographic location:
    is_a: planetary entity
    description: >-
      a location that can be described in lat/long coordinates
    slots:
      - latitude
      - longitude
    mappings: # Geographic Areas
      - UMLSSG:GEOG
      # Geographic Area
      - UMLSST:geoa
      - UMLSSC:T083

  geographic location at time:
    is_a: geographic location
    description: >-
      a location that can be described in lat/long coordinates, for a particular time
    slots:
      - timepoint

  ## ------
  ## ASSOCIATIONS
  ## ------

  association:
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by biolink and ontobio at the moment
    slots:
      - subject
      - relation
      - object
      - association_id
      - negated
      - association type
      - qualifiers
      - publications
      - provided by
    mappings:
      - OBAN:association
      - "rdf:Statement"
      - "owl:Axiom"

  genotype to genotype part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a genotypic entity that is a sub-component of it
    slot_usage:
      relation:
        subproperty_of: has variant part
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: genotype
        description: >-
          child genotype

  genotype to gene association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a gene.
      The genotype have have multiple variants in that gene or a single one. There is no assumption of cardinality
    slot_usage:
      relation:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: gene
        description: >-
          gene implicated in genotype

  genotype to variant association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a sequence variant.
    slot_usage:
      relation:
        description: >-
          the relationship type used to connect genotype to gene
      subject:
        range: genotype
        description: >-
          parent genotype
      object:
        range: sequence variant
        description: >-
          gene implicated in genotype

  gene to gene association:
    aliases: ['molecular or genetic interaction']
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      abstract parent class for different kinds of gene-gene or gene product to gene product relationships.
      Includes homology and interaction.
    slot_usage:
      subject:
        range: gene or gene product
        description: >-
          the subject gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa
      object:
        range: gene or gene product
        description: >-
          the object gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa


  gene to gene homology association:
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    description: >-
      A homology association between two genes. May be orthology (in which case the species of subject and object
      should differ) or paralogy (in which case the species may be the same)
    slot_usage:
      relation:
        subproperty_of: homologous to
        symmetric: true
        description: >-
          homology relationship type


  pairwise interaction association:
    is_a: association
    mixin: true
    abstract: true
    description: >-
      An interaction at the molecular level between two physical entities
    defining_slots:
      - subject
      - object
      - relation
    slot_usage:
      subject:
        range: molecular entity
      id:
        description: >-
          identifier for the interaction. This may come from an interaction database such as IMEX.
        examples:
          - value: WB:WBInteraction000538741
        values_from:
          - IMEX
          - BioGRID
      relation:
        subproperty_of: molecularly interacts with
#        range: molecularly interacts with
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        examples:
          - value: RO:0002447
            description: the subject molecular phosphorylates the object molecule
      object:
        range: molecular entity
      interacting molecules category:
        # TODO: Is this correct?
        range: ontology class
#        subclass_of: "MI:1046"
        examples:
          - value: MI:1048
            description: smallmolecule-protein

  pairwise gene to gene interaction:
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    mixins:
      - pairwise interaction association
    description: >-
      An interaction between two genes or two gene products.
      May be physical (e.g. protein binding) or genetic (between genes).
      May be symmetric (e.g. protein interaction) or directed (e.g. phosphorylation)
    slot_usage:
      relation:
        subproperty_of: molecularly interacts with
        symmetric: true
        values_from:
          - ro
          - mi
        description: "interaction relationship type"

  cell line to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An relationship between a cell line and another entity
    slot_usage:
      subject:
        range: cell line

  # TODO: figure out what gives with subject ange
  cell line to disease or phenotypic feature association:
    is_a: association
    mixins:
      - cell line to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An relationship between a cell line and a disease or a phenotype, where the cell line is derived from an individual with that disease or phenotype
    slot_usage:
      subject:
#        - range: cell line
#        - range: disease or phenotypic feature
        range: disease or phenotypic feature

  chemical to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An interaction between a chemical entity and another entity
    slot_usage:
      subject:
        range: chemical substance
        description: "the chemical substance or entity that is an interactor"

  case to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An abstract association for use where the case is the subject
    slot_usage:
      subject:
        range: case
        description: "the case (e.g. patient) that has the property"

  chemical to chemical association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      A relationship between two chemical entities. This can encompass actual interactions as well as temporal causal edges, e.g. one chemical converted to another.
    slot_usage:
      object:
        range: chemical substance
        description: "the chemical element that is the target of the statement"

  chemical to chemical derivation association:
    is_a: chemical to chemical association
    defining_slots:
      - subject
      - object
      - relation
    slots:
      - change is catalyzed by
    description: >-
      A causal relationship between two chemical entities, where the subject represents the upstream entity and the object represents the downstream.
      For any such association there is an implicit reaction:
        IF
        R has-input C1 AND
        R has-output C2 AND
        R enabled-by P AND
        R type Reaction
        THEN
        C1 derives-into C2 <<change is catalyzed by P>>
    slot_usage:
      subject:
        range: chemical substance
        description: >-
          the upstream chemical entity
      object:
        range: chemical substance
        description: >-
          the downstream chemical entity
      relation:
        subproperty_of: derives into
      change is catalyzed by:
        description: >-
          this connects the derivation edge to the molecular entity that catalyzes the reaction that causes the
          subject chemical to transform into the object chemical

  chemical to disease or phenotypic feature association:
    is_a: association
    mappings:
      - SIO:000993
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An interaction between a chemical entity and a phenotype or disease, where the presence of the chemical gives rise to
      or exacerbates the phenotype
    slot_usage:
      object:
        range: disease or phenotypic feature
        description: "the disease or phenotype that is affected by the chemical"

  chemical to pathway association:
    is_a: association
    mappings:
      - SIO:001250
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a biological process or pathway
    slot_usage:
      object:
        range: pathway
        description: "the pathway that is affected by the chemical"

  chemical to gene association:
    is_a: association
    mappings:
      - SIO:001257
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a gene or gene product
    slot_usage:
      object:
        range: gene or gene product
        description: "the gene or gene product that is affected by the chemical"

  material sample to thing association:
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An association between a material sample and something
    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described

  material sample derivation association:
    is_a: association
    defining_slots:
      - subject
      - relation
    description: >-
      An association between a material sample and the material entity it is derived from
    slot_usage:
      subject:
        range: material sample
        description: >-
          the material sample being described
      object:
        description: >-
          the material entity the sample was derived from. This may be another material sample, or
          any other material entity, including for example an organism, a geographic feature, or some
          environmental material.
      relation:
        description: >-
          derivation relationship
        subproperty_of: derives from

  material sample to disease or phenotypic feature association:
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - material sample to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An association between a material sample and a disease or phenotype

  disease to thing association:
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: disease
        description: "disease class"
        values_from: ['mondo', 'omim', 'orphanet', 'ncit', 'doid']
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"

  disease to exposure association:
    is_a: disease to thing association
    defining_slots:
      - subject
      - object
    description: >-
      An association between an exposure event and a disease
    slot_usage:
      subject:
        range: disease
      object:
        range: exposure event

  frequency qualifier mixin:
    mixin: true
    description: >-
      Qualifier for frequency type associations
    slots:
      - frequency qualifier

  entity to feature or disease qualifiers:
    abstract: true
    mixin: true
    is_a: frequency qualifier mixin
    description: >-
      Qualifiers for entity to disease or phenotype associations
    slots:
      - severity qualifier
      - onset qualifier

  entity to phenotypic feature association:
    abstract: true
    defining_slots:
      - object
    is_a: association
    mixins:
      - entity to feature or disease qualifiers
    slot_usage:
      description:
        description: >-
          A description of specific aspects of this phenotype, not otherwise
          covered by the phenotype ontology class
      object:
        range: phenotypic feature
        description: "phenotypic class"
        values_from: ['upheno', 'hp', 'mp', 'wbphenotype']
        examples:
          - value: HP:0002487
            description: Hyperkinesis
          - value: WBPhenotype:0000180
            description: axon morphology variant
          - value: MP:0001569
            description: abnormal circulating bilirubin level
    slots:
      - sex qualifier

  entity to disease association:
    description: >-
      mixin class for any association whose object (target node) is a disease
    abstract: true
    mixin: true
    is_a: entity to feature or disease qualifiers
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease
        description: "disease"
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"


  disease or phenotypic feature association to thing association:
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: disease or phenotypic feature
        description: "disease or phenotype"
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  disease or phenotypic feature association to location association:
    is_a: disease or phenotypic feature association to thing association
    description: >-
      An association between either a disease or a phenotypic feature and an anatomical entity,
      where the disease/feature manifests in that site.
    slot_usage:
      object:
        range: anatomical entity
        description: "anatomical entity in which the disease or feature is found"
        examples:
          - value: UBERON:0002048
            description: "lung"

  thing to disease or phenotypic feature association:
    abstract: true
    is_a: association
    defining_slots:
      - object
    slot_usage:
      object:
        range: disease or phenotypic feature
        description: "disease or phenotype"
        examples:
