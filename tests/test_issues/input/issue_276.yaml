id: https://w3id.org/biolink/biolink-model
name: Biolink-Model
description: Entity and association taxonomy and datamodel for life-sciences data
license: https://creativecommons.org/publicdomain/zero/1.0/

# CURIE namespaces (prefixes/base URI's) mappings of prefixes used in the body of the Biolink Model specification are resolved using a specific precedence order,
# for use in the generation of the Biolink Model context.jsonld mappings to namespaces. Any prefixes encountered in the Biolink Model but not resolved by the following
# precedence sources, are anonymously declared by linkml as http://example.org/UNKNOWN/ rooted base URI's which should ideally be repaired in one of the precedence lists.
#
# 1. The following 'prefixes:' delimited list has first precedence in resolution.
prefixes:
  biolink: 'https://w3id.org/biolink/vocab/'
  linkml: 'https://w3id.org/linkml/'
  CAID: 'http://reg.clinicalgenome.org/redmine/projects/registry/genboree_registry/by_caid?caid='
  gtpo: 'https://rdf.guidetopharmacology.org/ns/gtpo#'
  OBAN: 'http://purl.org/oban/'
  SIO: 'http://semanticscience.org/resource/SIO_'
  wgs: 'http://www.w3.org/2003/01/geo/wgs84_pos'
  qud: 'http://qudt.org/1.1/schema/qudt#'
  UMLSSG: 'https://uts-ws.nlm.nih.gov/rest/semantic-network/semantic-network/current/GROUP/'
  UMLSST: 'https://uts-ws.nlm.nih.gov/rest/semantic-network/semantic-network/current/STY/'
  UMLSSC: 'https://uts-ws.nlm.nih.gov/rest/semantic-network/semantic-network/current/TUI/'
  GOREL: 'http://purl.obolibrary.org/obo/GOREL_'
  UBERGRAPH: 'http://translator.renci.org/ubergraph-axioms.ofn#'
  GAMMA: 'http://translator.renci.org/GAMMA_'
  CTD: 'http://translator.ncats.nih.gov/CTD_'
  hetio: 'http://translator.ncats.nih.gov/hetio_' # hetio ontology terms: https://git.dhimmel.com/rephetio-manuscript/
  SNPEFF: 'http://translator.ncats.nih.gov/SNPEFF_'
  Aeolus: 'http://translator.ncats.nih.gov/Aeolus_'
  DrugCentral: 'http://translator.ncats.nih.gov/DrugCentral_'
  ICD0: 'http://translator.ncats.nih.gov/ICD0_'
  ICD9: 'http://translator.ncats.nih.gov/ICD9_'
  ICD10: 'http://translator.ncats.nih.gov/ICD10_'
  MetaCyc: 'http://translator.ncats.nih.gov/MetaCyc_'

default_prefix: biolink
default_range: string

# 2. The following prefix maps are retrieved from the
#    specified contexts defined at https://prefixcommons.org/
default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

# The following 'standard' prefixes are also used.
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
  - OIO
  - BIOGRID

subsets:
  translator_minimal:
    description: >-
      Minimum subset of translator work

  samples:
    description: >-
      Sample/biosample datamodel

  testing:
    description: >-
      TBD

imports:
  - linkml:types

types:

  chemical formula value:
    uri: xsd:string
    base: str
    description: A chemical formula
    notes:
      - Should be implemented as a stronger type

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the biolink model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the biolink class, for example biolink:Gene. For an RDF representation,
      the value should be a URI such as https://w3id.org/biolink/vocab/Gene

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for a thing

  edge label type:
    typeof: uriorcurie
    description: >-
      A CURIE from the biolink related_to hierarchy.
      For example, biolink:related_to, biolink:causes, biolink:treats.

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  symbol type:
    typeof: string

  frequency:
    typeof: string
    uri: UO:0000105

  percentage frequency value:
    typeof: double
    uri: UO:0000187

  quotient:
    aliases: ['ratio']
    typeof: double
    uri: UO:0010006

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    mappings:
      - qud:Unit

  time type:
    typeof: time

  biological sequence:
    typeof: string

slots:

## predicates/relations

  related to:
    description: >-
      A relationship that is asserted between two named things
    domain: named thing
    range: named thing
    multivalued: true
    inherited: true
    close_mappings:
      - SEMMEDDB:ASSOCIATED_WITH
    exact_mappings:
      - skos:relatedMatch
    broad_mappings:
      - owl:topObjectProperty
    narrow_mappings:
      - BFO:0000054
      - UBERON_CORE:protects
      - GOREL:0002005
      - GOREL:0012006
      # several of the following terms mapped here by RTX could merit upgrade to new Biolink terms
      - BFO:0000068
      - BFO:0000069
      - BTO:related_to
      - CHEBI:is_conjugate_acid_of
      - CHEBI:is_conjugate_base_of
      - CPT:has_add_on_code
      - CPT:mapped_to

  interacts with:
    domain: named thing
    range: named thing
    description: >-
      holds between any two entities that directly or indirectly interact with each other
    is_a: related to
    in_subset:
      - translator_minimal
    exact_mappings:
      - RO:0002434

  physically interacts with:
    is_a: interacts with
    description: >-
      holds between two entities that make physical contact as part of some interaction
    in_subset:
      - translator_minimal
    symmetric: true
    exact_mappings:
      - WIKIDATA:P129
    close_mappings:
      # Agents of some interaction but not the relationship of interaction
      # These RTX mapped terms may need to be reclassified to more meaningful terms (perhaps not yet created)
      - CHEMBL.MECHANISM:binding_agent
      - CHEMBL.MECHANISM:chelating_agent
      - CHEMBL.MECHANISM:cross-linking_agent
      - CHEMBL.MECHANISM:oxidative_enzyme
      - CHEMBL.MECHANISM:sequestering_agent
      - CHEMBL.MECHANISM:substrate
    narrow_mappings:
      # Defined more narrowly as "substance interaction", thus specific applies to a subclass entities?
      - SEMMEDDB:INTERACTS_WITH

  molecularly interacts with:
    is_a: physically interacts with
    domain: molecular entity
    range: molecular entity
    in_subset:
      - translator_minimal
    exact_mappings:
      - RO:0002436
      - CTD:molecularly_interacts_with

  genetically interacts with:
    is_a: interacts with
    description: >-
      holds between two genes whose phenotypic effects are dependent on each other in some way - such that their combined phenotypic effects are the result of some interaction between the activity of their gene products. Examples include epistasis and synthetic lethality.
    domain: gene
    range: gene
    in_subset:
      - translator_minimal
    exact_mappings:
      - RO:0002435

  affects:
    is_a: related to
    description: >-
      describes an entity that has a direct affect on the state or quality of another existing entity.
      Use of the 'affects' predicate implies that the affected entity already exists, unlike predicates such as 'affects risk for' and 'prevents, where the outcome is something that may or may not come to be.
    in_subset:
      - translator_minimal
    exact_mappings:
      - SEMMEDDB:AFFECTS
    narrow_mappings:
      - CTD:prediction_hypothesis
      - GOREL:0001006
      - CTD:inferred
      - UPHENO:0000001

  affects abundance of:
    description: >-
      holds between two molecular entities where the action or effect of one changes the amount of the other within a system of interest
    is_a: affects
    in_subset:
      - translator_minimal
    domain: molecular entity
    range: molecular entity
    exact_mappings:
