id: https://example.com/schema

prefixes:
  dct:  http://purl.org/dc/terms/
  metat:  https://w3id.org/linkml/

emit_prefixes:
  - dct

imports: [metat:types]
default_range: string

slots:
  created: {range: datetime, slot_uri: dct:created}  # slot_uri: "dct:created"

classes:
  Company:
    slots:
    - created
