        - value: C18
        - value: Basix PES, 13-100-106 FisherSci
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000765
        rank: 6
        string_serialization: '{text}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
      isotope_exposure:
        name: isotope_exposure
        description: List isotope exposure or addition applied to your sample.
        title: isotope exposure/addition
        todos:
        - Can we make the H218O correctly super and subscripted?
        comments:
        - This is required when your experimental design includes the use of isotopically
          labeled compounds
        examples:
        - value: 13C glucose
        - value: 18O water
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000751
        rank: 16
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
      micro_biomass_c_meth:
        name: micro_biomass_c_meth
        description: Reference or method used in determining microbial biomass carbon
        title: microbial biomass carbon method
        todos:
        - How should we separate values? | or ;? lets be consistent
        comments:
        - required if "microbial_biomass_c" is provided
        examples:
        - value: https://doi.org/10.1016/0038-0717(87)90052-6
        - value: https://doi.org/10.1016/0038-0717(87)90052-6 | https://www.sciencedirect.com/science/article/abs/pii/0038071787900526
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000339
        rank: 1004
        string_serialization: '{PMID}|{DOI}|{URL}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
      micro_biomass_n_meth:
        name: micro_biomass_n_meth
        description: Reference or method used in determining microbial biomass nitrogen
        title: microbial biomass nitrogen method
        comments:
        - required if "microbial_biomass_n" is provided
        examples:
        - value: https://doi.org/10.1016/0038-0717(87)90052-6
        - value: https://doi.org/10.1016/0038-0717(87)90052-6 | https://www.sciencedirect.com/science/article/abs/pii/0038071787900526
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000339
        rank: 1004
        string_serialization: '{PMID}|{DOI}|{URL}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
      microbial_biomass_c:
        name: microbial_biomass_c
        description: The part of the organic matter in the soil that constitutes living
          microorganisms smaller than 5-10 micrometer.
        title: microbial biomass carbon
        comments:
        - If you provide this, correction factors used for conversion to the final
          units and method are required
        examples:
        - value: 0.05 ug C/g dry soil
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000650
        rank: 1004
        string_serialization: '{float} {unit}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
        pattern: ^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)? \S+$
      microbial_biomass_n:
        name: microbial_biomass_n
        description: The part of the organic matter in the soil that constitutes living
          microorganisms smaller than 5-10 micrometer.
        title: microbial biomass nitrogen
        comments:
        - If you provide this, correction factors used for conversion to the final
          units and method are required
        examples:
        - value: 0.05 ug N/g dry soil
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000650
        rank: 1004
        string_serialization: '{float} {unit}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
        pattern: ^[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)? \S+$
      non_microb_biomass:
        name: non_microb_biomass
        description: Amount of biomass; should include the name for the part of biomass
          measured, e.g.insect, plant, total. Can include multiple measurements separated
          by ;
        title: non-microbial biomass
        examples:
        - value: insect;0.23 ug
        - value: insect;0.23 ug|plant;1 g
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000174
        - MIXS:0000650
        rank: 8
        string_serialization: '{text};{float} {unit}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
        pattern: ^[^;\t\r\x0A\|]+;[-+]?[0-9]*\.?[0-9]+([eE][-+]?[0-9]+)? [^;\t\r\x0A\|]+$
      non_microb_biomass_method:
        name: non_microb_biomass_method
        description: Reference or method used in determining biomass
        title: non-microbial biomass method
        comments:
        - required if "non-microbial biomass" is provided
        examples:
        - value: https://doi.org/10.1038/s41467-021-26181-3
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000650
        rank: 9
        string_serialization: '{PMID}|{DOI}|{URL}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
      org_nitro_method:
        name: org_nitro_method
        description: Method used for obtaining organic nitrogen
        title: organic nitrogen method
        comments:
        - required if "org_nitro" is provided
        examples:
        - value: https://doi.org/10.1016/0038-0717(85)90144-0
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000338
        - MIXS:0000205
        rank: 14
        string_serialization: '{PMID}|{DOI}|{URL}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        multivalued: false
      other_treatment:
        name: other_treatment
        description: Other treatments applied to your samples that are not applicable
          to the provided fields
        title: other treatments
        notes:
        - Values entered here will be used to determine potential new slots.
        comments:
        - This is an open text field to provide any treatments that cannot be captured
          in the provided slots.
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000300
        rank: 15
        string_serialization: '{text}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
      start_date_inc:
        name: start_date_inc
        description: Date the incubation was started. Only relevant for incubation
          samples.
        title: incubation start date
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking arbitrary precision
          date only
        comments:
        - Date should be formatted as YYYY(-MM(-DD)). Ie, 2021-04-15, 2021-04 and
          2021 are all acceptable.
        examples:
        - value: '2021-04-15'
        - value: 2021-04
        - value: '2021'
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000011
        rank: 4
        string_serialization: '{date, arbitrary precision}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
        pattern: ^[12]\d{3}(?:(?:-(?:0[1-9]|1[0-2]))(?:-(?:0[1-9]|[12]\d|3[01]))?)?$
      start_time_inc:
        name: start_time_inc
        description: Time the incubation was started. Only relevant for incubation
          samples.
        title: incubation start time, GMT
        notes:
        - MIxS collection_date accepts (truncated) ISO8601. DH taking seconds optional
          time only
        comments:
        - 'Time should be entered as HH:MM(:SS) in GMT. See here for a converter:
          https://www.worldtimebuddy.com/pst-to-gmt-converter'
        examples:
        - value: '13:33'
        - value: '13:33:55'
        from_schema: https://w3id.org/nmdc/nmdc
        see_also:
        - MIXS:0000011
        rank: 5
        string_serialization: '{time, seconds optional}'
        owner: Biosample
        domain_of:
        - Biosample
        slot_group: mixs_inspired_section
        range: string
        recommended: true
        multivalued: false
        pattern: ^([01]?\d|2[0-3]|24(?=:00?:00?$)):([0-5]\d)(:([0-5]\d))?$
  DhInterface:
    name: DhInterface
    description: One DataHarmonizer interface, for the specified combination of a
      checklist, enviornmental_package, and various standards, user facilities or
      analysis types
    title: Dh Root Interface
    from_schema: https://example.com/nmdc_submission_schema
  SampleData:
    name: SampleData
    description: represents data produced by the DataHarmonizer tabs of the submission
      portal
    title: SampleData
    from_schema: https://example.com/nmdc_submission_schema
    slots:
    - air_data
    - biofilm_data
    - built_env_data
    - host_associated_data
    - plant_associated_data
    - sediment_data
    - soil_data
    - wastewater_sludge_data
    - water_data
    - emsl_data
    - jgi_mg_lr_data
    - jgi_mg_data
    - jgi_mt_data
    - metagenome_sequencing_non_interleaved_data
    - metagenome_sequencing_interleaved_data
    - metatranscriptome_sequencing_non_interleaved_data
    - metatranscriptome_sequencing_interleaved_data
    tree_root: true
  GeneProduct:
    name: GeneProduct
    id_prefixes:
    - PR
    - UniProtKB
    - gtpo
    description: A molecule encoded by a gene that has an evolved function
    notes:
    - we may include a more general gene product class in future to allow for ncRNA
      annotation
    from_schema: https://example.com/nmdc_submission_schema
    exact_mappings:
    - biolink:GeneProduct
    is_a: NamedThing
    class_uri: nmdc:GeneProduct
  NamedThing:
    name: NamedThing
    description: a databased entity or concept/class
    from_schema: https://example.com/nmdc_submission_schema
    abstract: true
    slots:
    - id
    - name
    - description
    - alternative_identifiers
    - type
    class_uri: nmdc:NamedThing
  Protocol:
    name: Protocol
    from_schema: https://example.com/nmdc_submission_schema
    slots:
    - url
    - name
    - type
    class_uri: nmdc:Protocol
