id: http://example.org/sample/types

prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types

types:
  yearCount:
    base: int
    uri: xsd:int

classes:
  c:
    slots:
      - id
      - age in years
      - scores
      - has prop
      - has d
      - has ds
      - has ds2
      - children
      - parent
  d:
    slots:
      - id


slots:

  id:
    identifier: true
    range: string

  scores:
    range: float
    multivalued: true
  has prop:
    range: boolean
  age in years:
    range: yearCount
  has d:
    range: d
    multivalued: false
    inlined: true
  has ds:
    range: d
    multivalued: true
    inlined_as_list: true
  has ds2:
    range: d
    multivalued: true
    inlined: true
  children:
    range: c
    multivalued: true
  parent:
    range: c
    multivalued: false

