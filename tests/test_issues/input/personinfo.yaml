id: https://w3id.org/linkml/examples/personinfo
name: personinfo
description: |-
  Information about people, based on [schema.org](http://schema.org)
license: https://creativecommons.org/publicdomain/zero/1.0/
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
prefixes:
  personinfo: https://w3id.org/linkml/examples/personinfo/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  GSSO: http://purl.obolibrary.org/obo/GSSO_
  famrel: https://example.org/FamilialRelations#
  bizcodes: https://example.org/bizcodes/
  skos: http://www.w3.org/2004/02/skos/core#

  # DATA PREFIXES
  P: http://example.org/P/
  ROR: http://example.org/ror/
  CODE: http://example.org/code/
  GEO: http://example.org/geoloc/
default_prefix: personinfo
default_range: string

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

types:

  CrossReference:
    typeof: uriorcurie
    description: A string URI or CURIE representation of an external identifier, modeled as a Resource in RDF
    base: str
    uri: rdfs:Resource

  ImageURL:
    typeof: uri
    base: str
    uri: xsd:anyURI

  SalaryType:
    typeof: decimal

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
      - depicted_by
    close_mappings:
     - schema:Thing

  Person:
    is_a: NamedThing
    description: >-
      A person (alive, dead, undead, or fictional).
    class_uri: schema:Person
    mixins:
      - HasAliases
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - gender
      - current_address
      - color_of_hair
      - has_employment_history
      - has_familial_relationships
      - has_interpersonal_relationships
      - has_medical_history
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
      age_in_years:
        recommended: true
    in_subset:
      - basic_subset

  HasAliases:
    description: >-
      A mixin applied to any class that can have aliases/alternateNames
    mixin: true
    attributes:
      aliases:
        multivalued: true
        exact_mappings:
          - schema:alternateName


  Organization:
    description: >-
      An organization such as a company or university
    is_a: NamedThing
    class_uri: schema:Organization
    mixins:
      - HasAliases
    slots:
      - mission_statement
      - founding_date
      - founding_location
      - categories
      - score
      - min_salary
    slot_usage:
      categories:
        range: OrganizationType
    rules:
      - postconditions:
          slot_conditions:
            score:
              maximum_value: 0
        preconditions:
          slot_conditions:
            min_salary:
              maximum_value: 80000.00

  Place:
    mixins:
      - HasAliases
    slots:
      - id
      - name
      - depicted_by

  Address:
    class_uri: schema:PostalAddress
    slots:
      - street
      - city
      - postal_code

  Event:
    slots:
      - started_at_time
      - ended_at_time
      - duration
      - is_current
    close_mappings:
      - schema:Event

  Concept:
    is_a: NamedThing
    attributes:
      code system:
        range: code system
      mappings:
        slot_uri: skos:exactMatch
        multivalued: true
        range: CrossReference

  DiagnosisConcept:
    is_a: Concept

  ProcedureConcept:
    is_a: Concept


  OperationProcedureConcept:
    is_a: ProcedureConcept

  ImagingProcedureConcept:
    is_a: ProcedureConcept

  code system:
    slots:
      - id
      - name

  Relationship:
    slots:
      - started_at_time
      - ended_at_time
      - related_to
      - type

  FamilialRelationship:
    is_a: Relationship
    slot_usage:
      type:
        range: FamilialRelationshipType
        required: true
      related to:
        range: Person
        required: true

  InterPersonalRelationship:
    is_a: Relationship
    slot_usage:
      type:
        any_of:
          - range: FamilialRelationshipType
          - range: NonFamilialRelationshipType
        required: true
      related to:
        range: Person
        required: true

  EmploymentEvent:
    is_a: Event
    slots:
      - employed_at
      - salary

  MedicalEvent:
    is_a: Event
    slots:
      - in location
      - diagnosis
      - procedure

  WithLocation:
    mixin: true
    slots:
      - in location

  # TODO: annotate that this is a container/root class
  Container:
    tree_root: true
    slots:
      - persons
      - organizations

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
  name:
    slot_uri: schema:name
  description:
    slot_uri: schema:description
  image:
    slot_uri: schema:image
  gender:
    slot_uri: schema:gender
    range: GenderType
  primary_email:
    slot_uri: schema:email
  birth_date:
    slot_uri: schema:birthDate
  employed_at:
    range: Organization
  is_current:
    range: boolean
  has_employment_history:
    range: EmploymentEvent
    multivalued: true
    inlined_as_list: true
  has_medical_history:
    range: MedicalEvent
    multivalued: true
    inlined_as_list: true
  has_familial_relationships:
    range: FamilialRelationship
    multivalued: true
    inlined_as_list: true
  has_interpersonal_relationships:
    range: InterPersonalRelationship
    multivalued: true
    inlined_as_list: true
  in location:
    range: Place
  current_address:
    description: >-
      The address at which a person currently lives
    range: Address
  age_in_years:
    range: integer
    minimum_value: 0
    maximum_value: 999
  score:
    description: A score between 0 and 5, represented as a decimal
    range: decimal
    minimum_value: 0.0
    maximum_value: 5.0
  related_to:
    range: Person
  depicted_by:
    range: ImageURL
  type:
  street:
  city:
  mission_statement:
  founding_date:
  founding_location:
    range: Place
  postal_code:
    range: string
  started_at_time:
    slot_uri: prov:startedAtTime
    range: date
  duration:
    range: float
  diagnosis:
    range: DiagnosisConcept
    inlined: true
  procedure:
    range: ProcedureConcept
    inlined: true

  ended_at_time:
    slot_uri: prov:endedAtTime
    range: date

  color_of_hair:
    description: >-
      The color of a person's hair.
    range: HairColorEnum
    alias: hair_color

  # Note: It's not recommended to tweak other slots willy-nilly because
  # it might break other tests. So we're adding a dummy slot here called
  # deprecation_test_slot to check if the slot documentation page will
  # have a banner called "DEPRECATED".
  deprecation_test_slot:
    deprecated: >-
      This is a dummy slot that we are deprecating for testing purposes.
      Deprecated on 3/24/2025.

  persons:
    range: Person
    inlined: true
    inlined_as_list: true
    multivalued: true
  organizations:
    range: Organization
    inlined_as_list: true
    inlined: true
    multivalued: true
  categories:
    multivalued: true

  salary:
    range: SalaryType
  min_salary:
    range: SalaryType


enums:
  FamilialRelationshipType:
    permissible_values:
      SIBLING_OF:
        meaning: famrel:01
      PARENT_OF:
        meaning: famrel:02
      CHILD_OF:
        meaning: famrel:03
  NonFamilialRelationshipType:
    permissible_values:
      COWORKER_OF:
        meaning: famrel:70
      ROOMMATE_OF:
        meaning: famrel:71
      BEST_FRIEND_OF:
      MORTAL_ENEMY_OF:
  GenderType:
    permissible_values:
      nonbinary man:
        meaning: GSSO:009254
      nonbinary woman:
        meaning: GSSO:009253
      transgender woman:
        meaning: GSSO:000384
      transgender man:
        meaning: GSSO:000372
      cisgender man:
        meaning: GSSO:000371
      cisgender woman:
        meaning: GSSO:000385
  DiagnosisType:
    permissible_values:
      todo:
  # Not meant to be an exhaustive list of hair colors.
  # Can be expanded as needed.
  HairColorEnum:
    permissible_values:
      BLACK:
      BROWN:
      BLONDE:
      RED:
      GRAY:
  OrganizationType:
    permissible_values:
      non profit:
      for profit:
      offshore:
      charity:
        meaning: bizcodes:001
      shell company:
      loose organization:

subsets:
  basic_subset:
    description: A subset of the schema that handles basic information
