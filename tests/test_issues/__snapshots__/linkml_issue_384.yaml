name: personinfo
id: https://w3id.org/linkml/examples/personinfo
imports:
- linkml:types
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  sdo:
    prefix_prefix: sdo
    prefix_reference: http://schema.org/
  ex:
    prefix_prefix: ex
    prefix_reference: https://w3id.org/linkml/examples/personinfo/
default_prefix: ex
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
slots:
  id:
    name: id
    definition_uri: https://w3id.org/linkml/examples/personinfo/id
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:id
    owner: Thing
    domain_of:
    - Thing
    range: string
  full_name:
    name: full_name
    definition_uri: https://w3id.org/linkml/examples/personinfo/full_name
    title: full name
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:full_name
    owner: Thing
    domain_of:
    - Thing
    range: string
  parent:
    name: parent
    definition_uri: https://w3id.org/linkml/examples/personinfo/parent
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:parent
    multivalued: true
    range: Thing
    inlined: true
  person__aliases:
    name: person__aliases
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:aliases
    multivalued: true
    alias: aliases
    owner: Person
    domain_of:
    - Person
    range: string
  person__phone:
    name: person__phone
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:phone
    alias: phone
    owner: Person
    domain_of:
    - Person
    range: string
  person__age:
    name: person__age
    description: age in years
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:age
    alias: age
    owner: Person
    domain_of:
    - Person
    range: integer
  geoObject__aliases:
    name: geoObject__aliases
    comments:
    - we introduce a deliberate conflict (single vs multivalied) with the aliases
      attribute that is local to person
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:aliases
    multivalued: false
    alias: aliases
    owner: GeoObject
    domain_of:
    - GeoObject
    range: string
  geoObject__age:
    name: geoObject__age
    comments:
    - we introduce a deliberate conflict (type vs class range) with the age attribute
      that is local to person
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:age
    alias: age
    owner: GeoObject
    domain_of:
    - GeoObject
    range: GeoAge
    inlined: true
  geoAge__unit:
    name: geoAge__unit
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:unit
    alias: unit
    owner: GeoAge
    domain_of:
    - GeoAge
    range: string
  geoAge__value:
    name: geoAge__value
    from_schema: https://w3id.org/linkml/examples/personinfo
    slot_uri: ex:value
    alias: value
    owner: GeoAge
    domain_of:
    - GeoAge
    range: float
  Person_parent:
    name: Person_parent
    definition_uri: https://w3id.org/linkml/examples/personinfo/parent
    from_schema: https://w3id.org/linkml/examples/personinfo
    is_a: parent
    domain: Person
    slot_uri: ex:parent
    multivalued: true
    alias: parent
    owner: Person
    domain_of:
    - Person
    is_usage_slot: true
    usage_slot_name: parent
    range: Person
    inlined: true
  Organization_full_name:
    name: Organization_full_name
    definition_uri: https://w3id.org/linkml/examples/personinfo/full_name
    description: name of the organization, e.g. ACME inc
    title: full name
    from_schema: https://w3id.org/linkml/examples/personinfo
    is_a: full_name
    domain: Organization
    slot_uri: ex:full_name
    alias: full_name
    owner: Organization
    domain_of:
    - Organization
    is_usage_slot: true
    usage_slot_name: full_name
    range: string
  Organization_parent:
    name: Organization_parent
    definition_uri: https://w3id.org/linkml/examples/personinfo/parent
    from_schema: https://w3id.org/linkml/examples/personinfo
    is_a: parent
    domain: Organization
    slot_uri: ex:parent
    multivalued: true
    alias: parent
    owner: Organization
    domain_of:
    - Organization
    is_usage_slot: true
    usage_slot_name: parent
    range: Organization
    inlined: true
classes:
  Thing:
    name: Thing
    definition_uri: https://w3id.org/linkml/examples/personinfo/Thing
    from_schema: https://w3id.org/linkml/examples/personinfo
    slots:
    - id
    - full_name
    class_uri: ex:Thing
  Person:
    name: Person
    definition_uri: https://w3id.org/linkml/examples/personinfo/Person
    from_schema: https://w3id.org/linkml/examples/personinfo
    mappings:
    - sdo:Person
    is_a: Thing
    slots:
    - id
    - full_name
    - person__aliases
    - person__phone
    - person__age
    - Person_parent
    slot_usage:
      parent:
        name: parent
        range: Person
    attributes:
      aliases:
        name: aliases
        multivalued: true
      phone:
        name: phone
      age:
        name: age
        description: age in years
        range: integer
    class_uri: sdo:Person
  Organization:
    name: Organization
    definition_uri: https://w3id.org/linkml/examples/personinfo/Organization
    from_schema: https://w3id.org/linkml/examples/personinfo
    is_a: Thing
    slots:
    - id
    - Organization_full_name
    - Organization_parent
    slot_usage:
      full_name:
        name: full_name
        description: name of the organization, e.g. ACME inc
      parent:
        name: parent
        range: Organization
    class_uri: ex:Organization
  GeoObject:
    name: GeoObject
    definition_uri: https://w3id.org/linkml/examples/personinfo/GeoObject
    from_schema: https://w3id.org/linkml/examples/personinfo
    is_a: Thing
    slots:
    - id
    - full_name
    - geoObject__aliases
    - geoObject__age
    attributes:
      aliases:
        name: aliases
        comments:
        - we introduce a deliberate conflict (single vs multivalied) with the aliases
          attribute that is local to person
        multivalued: false
      age:
        name: age
        comments:
        - we introduce a deliberate conflict (type vs class range) with the age attribute
          that is local to person
        range: GeoAge
    class_uri: ex:GeoObject
  GeoAge:
    name: GeoAge
    definition_uri: https://w3id.org/linkml/examples/personinfo/GeoAge
    from_schema: https://w3id.org/linkml/examples/personinfo
    slots:
    - geoAge__unit
    - geoAge__value
    attributes:
      unit:
        name: unit
      value:
        name: value
        range: float
    class_uri: ex:GeoAge
