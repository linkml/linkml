name: Check Sphinx external links
env:
  UV_VERSION: "0.7.13"
on:
  pull_request:
  workflow_dispatch:

jobs:
  check-external-links:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv pip install --system requests

      - name: Restore link cache
        uses: actions/cache@v4
        with:
          path: .github/link-cache.csv
          key: link-cache-${{ github.run_id }}
          restore-keys: |
            link-cache-

      - name: Check links
        run: |
          python .github/scripts/check_links.py \
            --docs-dir docs/ \
            --cache-file .github/link-cache.csv \
            --ttl-days 30 \
            --jitter-days 7 \
            --links-per-domain 10 \
            --verbose \
            --no-fail
