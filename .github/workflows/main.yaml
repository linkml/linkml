# Unified CI workflow for linkml monorepo
# Tests both linkml and linkml-runtime packages together

name: Build and test linkml monorepo
env:
  UV_VERSION: "0.7.13"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.13
      - name: Check pyproject.toml and uv.lock
        run: uv lock --check
      - name: Install tox
        run: python -m pip install tox
      - name: Run pre-commit checks for linkml
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --config .pre-commit-config.yaml
      - name: Run pre-commit checks for linkml-runtime
        working-directory: packages/linkml_runtime
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  test:
    needs:
      - quality-checks
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # Test on Windows with only the oldest and newest Python versions
        exclude:
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
    # See https://github.com/snok/install-poetry#running-on-windows
    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Ensure tags if not run from main repo
        if: github.repository != 'linkml/linkml'
        run: |
          git remote add upstream https://github.com/linkml/linkml
          git fetch upstream --tags

      - name: Install uv and setup uv caching
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2

      # Test linkml package (excluding runtime tests)
      - name: Test linkml package
        run: |
          uv run coverage run -m pytest tests/linkml/ --with-slow --with-network
          uv run coverage xml -o coverage-linkml.xml
          uv run coverage report -m
        shell: bash

      # Test linkml-runtime package separately
      - name: Test linkml-runtime package
        run: |
          uv run coverage run -m pytest tests/linkml_runtime/ --with-slow --with-network
          uv run coverage xml -o coverage-linkml_runtime.xml
          uv run coverage report -m
        shell: bash

      - name: Upload linkml coverage report
        if: github.repository == 'linkml/linkml' && github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5.4.3
        with:
          name: codecov-linkml-${{ matrix.os }}-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-linkml.xml
          flags: linkml
          fail_ci_if_error: true

      - name: Upload runtime coverage report
        if: github.repository == 'linkml/linkml' && github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5.4.3
        with:
          name: codecov-runtime-${{ matrix.os }}-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-runtime.xml
          flags: runtime
          fail_ci_if_error: true

  test_slow:
    name: Slow Tests
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.9", "3.13" ]
    needs:
      - quality-checks
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Generate coverage results for slow tests
        # Set bash shell to fail correctly on Windows https://github.com/actions/runner-images/issues/6668
        shell: bash
        run: |
          uv run coverage run -m pytest --with-slow --with-biolink -m slow -n auto
          uv run coverage xml
          uv run coverage report -m
      - name: Upload coverage report
        if: github.repository == 'linkml/linkml' && github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5.4.3
        with:
          name: codecov-results-slow-${{ matrix.os }}-${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true

  test_build_packages:
    name: Test Build Packages
    needs:
      - test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      # Build linkml package from root directory
      - name: Build linkml package
        run: uv build

      # Build linkml-runtime package from its directory
      - name: Build linkml-runtime package
        working-directory: packages/linkml_runtime
        run: uv build

      # Verify the built packages can be installed and imported
      - name: Test installation of built wheels
        run: |
          # Create a fresh test environment
          uv venv test-env

          # Install the linkml wheel we just built
          uv pip install --python test-env dist/linkml-*.whl

          # Install the linkml-runtime wheel we just built
          uv pip install --python test-env packages/linkml_runtime/dist/linkml_runtime-*.whl

          # Verify both packages can be imported
          uv run --python test-env python -c "import linkml; import linkml_runtime; print('âœ“ Both packages installed and imported successfully')"
