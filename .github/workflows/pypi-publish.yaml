name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pipx and Poetry with dynamic versioning plugin
        run: |
          pipx ensurepath
          pipx install poetry==1.*
          pipx inject poetry poetry-dynamic-versioning

      - name: Verify Poetry and plugin
        run: |
          poetry --version
          poetry self show plugins

      - name: Build source and wheel archives
        run: poetry build

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
