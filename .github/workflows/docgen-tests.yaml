# Built from:
# https://docs.github.com/en/actions/guides/building-and-testing-python
# https://github.com/snok/install-poetry#workflows-and-tips

name: Run documentation tests

on:
  pull_request:

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.13"]
        # Test on Windows with only the oldest and newest Python versions
        exclude:
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
    # See https://github.com/snok/install-poetry#running-on-windows
    defaults:
      run:
        shell: bash

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@4.2.2
        with:
          fetch-depth: 0

      - name: Ensure tags if not run from main repo
        if: github.repository != 'linkml/linkml'
        run: |
          git remote add upstream https://github.com/linkml/linkml
          git fetch upstream --tags

      - name: Install poetry
        run: |
          pipx install poetry
          pipx inject poetry poetry-dynamic-versioning

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --no-interaction --all-extras

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Run specific docgen tests first
        run: |
          poetry run pytest tests/test_generators/test_docgen.py -v

      # - name: make output available as artefact in case of failure
      #   if: ${{ failure() }}
      #   uses: actions/upload-artifact@main
      #   with:
      #     name: docgen-output-${{ matrix.python-version }}-${{ matrix.os }}
      #     path: test_docgen_multiline

      - name: Run all generator tests
        # Only run this if the specific test passes
        if: success()
        run: |
          poetry run pytest tests/test_generators -v

      - name: Run all tests
        if: success()
        run: |
          poetry run pytest tests -v
