name: Poetry update
# with code borrowed from https://github.com/fuzzylabs/gha-poetry-update/blob/main/action.yml

on:
  schedule:
    # once a week, monday at midnight GMT
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install Poetry
      uses: snok/install-poetry@v1
    - name: Show current deps
      shell: bash
      run: |
        BEFORE=$(echo "$(poetry show)" | awk '{print $1,$2}')
        echo "$BEFORE"
        echo "BEFORE=$BEFORE" >> "$GITHUB_ENV"
    - name: Update lockfile
      id: lockfile-update
      shell: bash
      run: |
        poetry update
    - name: Show updated deps
      shell: bash
      run: |
        AFTER=$(echo "$(poetry show)" | awk '{print $1,$2}')
        echo "$AFTER"
        echo "AFTER=$AFTER" >> "$GITHUB_ENV"
        POETRY_DIFF=$(diff <(echo "${{ env.BEFORE}}") <(echo "$AFTER") -y --suppress-common-lines -W 80)
        echo "$POETRY_DIFF"
        echo "POETRY_DIFF=$POETRY_DIFF" >> "$GITHUB_ENV"
    - name: Create pull request
      uses: peter-evans/create-pull-request@v6
      with:
        branch: update-lockfile2
        title: "[poetry] Update Lockfile"
        commit-message: "Update poetry lockfile"
        labels: poetry
        add-paths: poetry.lock
        body: |
          Update poetry dependencies: 
          
          ${{ env.POETRY_DIFF }}
          
        


